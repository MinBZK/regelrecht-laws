$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: 8a2b6c4e-3f1d-4a5b-9e2c-7f8d1a4b6c9e
name: WPM Rapportageverplichting
law: omgevingswet/werkgebonden_personenmobiliteit
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "BUSINESS"
valid_from: 2024-07-01
service: "RVO"
description: >
  Bepaling van de rapportageverplichting voor werkgebonden personenmobiliteit (WPM) volgens
  Hoofdstuk 18 van het Besluit activiteiten leefomgeving. Organisaties met 100 of meer werknemers
  zijn verplicht om CO2-uitstoot van woon-werkverkeer en zakelijk verkeer te rapporteren.

legal_basis:
  law: "Besluit activiteiten leefomgeving"
  bwb_id: "BWBR0041330"
  article: "18.11"
  url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
  juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&z=2024-07-01&g=2024-07-01"
  explanation: "Artikel 18.11 bepaalt welke activiteiten als milieubelastend worden aangewezen en welke organisaties onder de rapportageverplichting vallen"

properties:
  parameters:
    - name: "KVK_NUMMER"
      description: "KvK nummer van de organisatie"
      type: "string"
      required: true
      legal_basis:
        law: "Besluit activiteiten leefomgeving"
        bwb_id: "BWBR0041330"
        article: "18.9"
        url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.1_Artikel18.9"
        juriconnect: "jci1.3:c:BWBR0041330&artikel=18.9&z=2024-07-01&g=2024-07-01"
        explanation: "Het nummer van inschrijving in het handelsregister is vereist bij het verstrekken van gegevens"

  sources:
    - name: "AANTAL_WERKNEMERS"
      required: true
      description: "Aantal werknemers op 1 januari van het kalenderjaar"
      type: "number"
      type_spec:
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        source_type: "RVO"
        table: "wpm_gegevens"
        field: "aantal_werknemers"
        select_on:
          - name: "kvk_nummer"
            description: "KvK nummer van de organisatie"
            type: "string"
            value: "$KVK_NUMMER"
      legal_basis:
        law: "Besluit activiteiten leefomgeving"
        bwb_id: "BWBR0041330"
        article: "18.11"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
        juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=2&z=2024-07-01&g=2024-07-01"
        explanation: "De drempel van 100 werknemers wordt gemeten op 1 januari van het kalenderjaar conform artikel 18.11 lid 2 onder c"

    - name: "VERSTREKT_MOBILITEITSVERGOEDING"
      description: "Verstrekt de organisatie een financiÃ«le vergoeding of mobiliteitsvoorzieningen"
      type: "boolean"
      required: true
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        source_type: "RVO"
        table: "wpm_gegevens"
        field: "verstrekt_mobiliteitsvergoeding"
        select_on:
          - name: "kvk_nummer"
            description: "KvK nummer van de organisatie"
            type: "string"
            value: "$KVK_NUMMER"
      legal_basis:
        law: "Besluit activiteiten leefomgeving"
        bwb_id: "BWBR0041330"
        article: "18.11"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
        juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=2&z=2024-07-01&g=2024-07-01"
        explanation: "Organisaties die een mobiliteitsvergoeding verstrekken vallen onder de rapportageverplichting conform artikel 18.11 lid 2 onder b"

  output:
    - name: "rapportageverplichting"
      description: "Of de organisatie verplicht is te rapporteren over werkgebonden personenmobiliteit"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: primary
      legal_basis:
        law: "Besluit activiteiten leefomgeving"
        bwb_id: "BWBR0041330"
        article: "18.11"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
        juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=1&z=2024-07-01&g=2024-07-01"
        explanation: "Artikel 18.11 lid 1 wijst milieubelastende activiteiten aan die onder de rapportageverplichting vallen"

    - name: "aantal_werknemers"
      description: "Aantal werknemers op de peildatum"
      type: "number"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      legal_basis:
        law: "Besluit activiteiten leefomgeving"
        bwb_id: "BWBR0041330"
        article: "18.15"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.15"
        juriconnect: "jci1.3:c:BWBR0041330&artikel=18.15&lid=1&z=2024-07-01&g=2024-07-01"
        explanation: "Het aantal werknemers op 1 januari moet worden gerapporteerd conform artikel 18.15 lid 1 onder a"

  definitions:
    WERKNEMERS_DREMPEL: 100

variables: []

requirements:
  - all:
      - subject: "$VERSTREKT_MOBILITEITSVERGOEDING"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Besluit activiteiten leefomgeving"
          bwb_id: "BWBR0041330"
          article: "18.11"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
          juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=2&z=2024-07-01&g=2024-07-01"
          explanation: "Organisaties moeten mobiliteitsvergoeding verstrekken om onder rapportageverplichting te vallen"

      - operation: GREATER_OR_EQUAL
        subject: "$AANTAL_WERKNEMERS"
        value: "$WERKNEMERS_DREMPEL"
        legal_basis:
          law: "Besluit activiteiten leefomgeving"
          bwb_id: "BWBR0041330"
          article: "18.11"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
          juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=2&z=2024-07-01&g=2024-07-01"
          explanation: "Nederlandse ondernemingen moeten minimaal 100 werknemers hebben voor rapportageverplichting"

actions:
  - output: "rapportageverplichting"
    value: true
    legal_basis:
      law: "Besluit activiteiten leefomgeving"
      bwb_id: "BWBR0041330"
      article: "18.11"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.11"
      juriconnect: "jci1.3:c:BWBR0041330&artikel=18.11&lid=1&z=2024-07-01&g=2024-07-01"
      explanation: "De organisatie voldoet aan alle voorwaarden voor rapportageverplichting van werkgebonden personenmobiliteit"

  - output: "aantal_werknemers"
    value: "$AANTAL_WERKNEMERS"
    legal_basis:
      law: "Besluit activiteiten leefomgeving"
      bwb_id: "BWBR0041330"
      article: "18.15"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0041330/2024-07-01#Hoofdstuk18_Afdeling18.1_Paragraaf18.1.2_Artikel18.15"
      juriconnect: "jci1.3:c:BWBR0041330&artikel=18.15&lid=1&z=2024-07-01&g=2024-07-01"
      explanation: "Het aantal werknemers op 1 januari moet worden vastgesteld voor rapportage"

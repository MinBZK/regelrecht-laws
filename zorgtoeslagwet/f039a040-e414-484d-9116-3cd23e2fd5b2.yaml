uuid: f039a040-e414-484d-9116-3cd23e2fd5b2
name: Bepalen verzekerde zorgtoeslag 2024
law: zorgtoeslagwet
valid_from: 2024-01-01
service: "TOESLAGEN"
description: >
  Berekeningsregels voor het bepalen van het recht op en de hoogte van de zorgtoeslag volgens artikel 2 
  van de Wet op de zorgtoeslag, geldend voor het jaar 2024.

properties:
  output:
    - name: "is_verzekerde_zorgtoeslag"
      description: "Geeft aan of iemand recht heeft op zorgtoeslag"
      type: "boolean"
      temporal:
        type: "period"
        period_type: "year"

    - name: "hoogte_toeslag"
      description: "De hoogte van de zorgtoeslag"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"

  input:
    - name: "AGE"
      description: "Leeftijd van de aanvrager"
      type: "number"
      service_reference:
        service: "BRP"
        field: "age"
      type_spec:
        unit: "years"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "HAS_PARTNER"
      description: "Partnerschap status"
      type: "boolean"
      service_reference:
        service: "BRP"
        field: "has_partner"
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "HAS_INSURANCE"
      description: "Verzekeringsstatus"
      type: "boolean"
      service_reference:
        service: "RVZ"
        field: "has_insurance"
      temporal:
        type: "period"
        period_type: "month"

    - name: "HAS_ACT_INSURANCE"
      description: "Verdragsverzekering status"
      type: "boolean"
      service_reference:
        service: "RVZ"
        field: "has_act_insurance"
      temporal:
        type: "period"
        period_type: "month"

    - name: "IS_INCARCERATED"
      description: "Detentiestatus"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_incarcerated"
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "IS_FORENSIC"
      description: "Forensische status"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_forensic"
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "INCOME"
      description: "Toetsingsinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "income"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

    - name: "NET_WORTH"
      description: "Vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "net_worth"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "COMBINED_NET_WORTH"
      description: "Gezamenlijk vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "combined_net_worth"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$current_year-01-01"

    - name: "PARTNER_INCOME"
      description: "Partnerinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "partner_income"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

  definitions:
    STANDAARDPREMIE_2024: 182100
    PERCENTAGE_DREMPELINKOMEN_MET_PARTNER: 0.0486
    PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND: 0.0486
    AFBOUWPERCENTAGE_MINIMUM: 0.13670
    AFBOUWPERCENTAGE_BOVEN_DREMPEL: 0.0387
    DREMPELINKOMEN_ALLEENSTAANDE: 3749600
    DREMPELINKOMEN_TOESLAGPARTNER: 4821800
    VERMOGENSGRENS_ALLEENSTAANDE: 14193900
    VERMOGENSGRENS_TOESLAGPARTNER: 17942900

requirements:
  - all:
      - or:
          - subject: "$HAS_INSURANCE"
            operator: EQUALS
            value: true
          - subject: "$HAS_ACT_INSURANCE"
            operator: EQUALS
            value: true
      - subject: "$AGE"
        operator: GREATER_OR_EQUAL
        value: 18
      - subject: "$IS_INCARCERATED"
        operator: EQUALS
        value: false
      - subject: "$IS_FORENSIC"
        operator: EQUALS
        value: false

actions:
  - output: "is_verzekerde_zorgtoeslag"
    value: true
    reference: "requirements[0].all"

  - output: "hoogte_toeslag"
    operation: IF
    conditions:
      - test:
          subject: "$HAS_PARTNER"
          operator: EQUALS
          value: false
        then:
          operation: IF
          conditions:
            - test:
                subject: "$INCOME"
                operator: GREATER_THAN
                value: "$DREMPELINKOMEN_ALLEENSTAANDE"
              then: 0
            - test:
                subject: "$NET_WORTH"
                operator: GREATER_THAN
                value: "$VERMOGENSGRENS_ALLEENSTAANDE"
              then: 0
            - else:
                operation: SUBTRACT
                values:
                  - "$STANDAARDPREMIE_2024"
                  - operation: ADD
                    values:
                      - operation: MULTIPLY
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND"
                          - operation: MIN
                            values:
                              - "$INCOME"
                              - "$DREMPELINKOMEN_ALLEENSTAANDE"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - "$INCOME"
                                - "$DREMPELINKOMEN_ALLEENSTAANDE"
                            then:
                              operation: MULTIPLY
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - "$INCOME"
                                    - "$DREMPELINKOMEN_ALLEENSTAANDE"
                                - "$AFBOUWPERCENTAGE_MINIMUM"
                          - else: 0
      - test:
          subject: "$HAS_PARTNER"
          operator: EQUALS
          value: true
        then:
          operation: IF
          conditions:
            - test:
                operation: GREATER_THAN
                values:
                  - operation: ADD
                    values:
                      - "$INCOME"
                      - "$PARTNER_INCOME"
                  - "$DREMPELINKOMEN_TOESLAGPARTNER"
              then: 0
            - test:
                subject: "$COMBINED_NET_WORTH"
                operator: GREATER_THAN
                value: "$VERMOGENSGRENS_TOESLAGPARTNER"
              then: 0
            - else:
                operation: SUBTRACT
                values:
                  - operation: MULTIPLY
                    values:
                      - "$STANDAARDPREMIE_2024"
                      - 2
                  - operation: ADD
                    values:
                      - operation: MULTIPLY
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_MET_PARTNER"
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$INCOME"
                                  - "$PARTNER_INCOME"
                              - "$DREMPELINKOMEN_TOESLAGPARTNER"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - operation: ADD
                                  values:
                                    - "$INCOME"
                                    - "$PARTNER_INCOME"
                                - "$DREMPELINKOMEN_TOESLAGPARTNER"
                            then:
                              operation: MULTIPLY
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - operation: ADD
                                      values:
                                        - "$INCOME"
                                        - "$PARTNER_INCOME"
                                    - "$DREMPELINKOMEN_TOESLAGPARTNER"
                                - "$AFBOUWPERCENTAGE_BOVEN_DREMPEL"
                          - else: 0
$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.1/schema.json
uuid: b87fbf5e-98d7-45a5-b82c-04ef64bae452
name: Zorgtoeslag
law: zorgtoeslagwet
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "CITIZEN"
valid_from: 2025-01-01
service: "TOESLAGEN"
description: >
  Berekeningsregels voor het bepalen van het recht op en de hoogte van de zorgtoeslag volgens artikel 2
  van de Wet op de zorgtoeslag, geldend voor het jaar 2025. Dit jaar wordt de studiefinanciering meegenomen als
  inkomen (studiefinanciering is een gift geworden).

references:
  - law: "Wet op de zorgtoeslag"
    article: "2"
    url: "https://wetten.overheid.nl/BWBR0018451/2024-01-01#Paragraaf2_Artikel2"
  - law: "Wet op de zorgtoeslag"
    article: "2a"
    url: "https://wetten.overheid.nl/BWBR0018451/2024-01-01#Paragraaf2_Artikel2a"
  - law: "Wet op de zorgtoeslag"
    article: "3"
    url: "https://wetten.overheid.nl/BWBR0018451/2024-01-01#Paragraaf2_Artikel3"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true

  output:
    - name: "is_verzekerde_zorgtoeslag"
      description: "Geeft aan of iemand recht heeft op zorgtoeslag"
      type: "boolean"
      temporal:
        type: "period"
        period_type: "year"

    - name: "hoogte_toeslag"
      description: "De hoogte van de zorgtoeslag"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"

  input:
    - name: "AGE"
      description: "Leeftijd van de aanvrager"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "age"
        law: "wet_brp"
      type_spec:
        unit: "years"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "HAS_PARTNER"
      description: "Partnerschap status"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_partner"
        law: "wet_brp"
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "HAS_INSURANCE"
      description: "Verzekeringsstatus"
      type: "boolean"
      service_reference:
        service: "RVZ"
        field: "has_insurance"
        law: "zvw"
      temporal:
        type: "period"
        period_type: "month"

    - name: "HAS_ACT_INSURANCE"
      description: "Verdragsverzekering status"
      type: "boolean"
      service_reference:
        service: "RVZ"
        field: "has_act_insurance"
        law: "zvw"
      temporal:
        type: "period"
        period_type: "month"

    - name: "IS_INCARCERATED"
      description: "Detentiestatus"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_incarcerated"
        law: "penitentiaire_beginselenwet"
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "IS_FORENSIC"
      description: "Forensische status"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_forensic"
        law: "wet_forensische_zorg"
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "INCOME"
      description: "Toetsingsinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "income"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

    - name: "STUDY_GRANT"
      description: "Studiefinanciering"
      type: "amount"
      service_reference:
        service: "DUO"
        field: "study_grant"
        law: "wet_studiefinanciering"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "NET_WORTH"
      description: "Vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "net_worth"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "COMBINED_NET_WORTH"
      description: "Gezamenlijk vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "combined_net_worth"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "PARTNER_INCOME"
      description: "Partnerinkomen"
      type: "amount"
      service_reference:
        service: "UWV"
        field: "partner_income"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"
        immutable_after: "P2Y"

    - name: "PARTNER_STUDY_GRANT"
      description: "Partner studiefinanciering"
      type: "amount"
      service_reference:
        service: "DUO"
        field: "partner_study_grant"
        law: "wet_studiefinanciering"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "year"

  definitions:
    MINIMUM_AGE: 18
    STANDAARDPREMIE_2025: 182100
    PERCENTAGE_DREMPELINKOMEN_MET_PARTNER: 0.04256
    PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND: 0.01879
    AFBOUWPERCENTAGE_BOVEN_DREMPEL: 0.13670
    DREMPELINKOMEN_ALLEENSTAANDE: 3749600
    DREMPELINKOMEN_TOESLAGPARTNER: 4821800
    VERMOGENSGRENS_ALLEENSTAANDE: 14193900
    VERMOGENSGRENS_TOESLAGPARTNER: 17942900

requirements:
  - all:
      - or:
          - subject: "$HAS_INSURANCE"
            operation: EQUALS
            value: true
          - subject: "$HAS_ACT_INSURANCE"
            operation: EQUALS
            value: true
      - subject: "$AGE"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_AGE"
      - subject: "$IS_INCARCERATED"
        operation: EQUALS
        value: false
      - subject: "$IS_FORENSIC"
        operation: EQUALS
        value: false

actions:
  - output: "is_verzekerde_zorgtoeslag"
    value: true

  - output: "hoogte_toeslag"
    operation: IF
    conditions:
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: false
        then:
          operation: IF
          conditions:
            - test:
                operation: GREATER_THAN
                values:
                  - operation: ADD
                    values:
                      - "$INCOME"
                      - "$STUDY_GRANT"
                  - "$DREMPELINKOMEN_ALLEENSTAANDE"
              then: 0
            - test:
                subject: "$NET_WORTH"
                operation: GREATER_THAN
                value: "$VERMOGENSGRENS_ALLEENSTAANDE"
              then: 0
            - else:
                operation: SUBTRACT
                values:
                  - "$STANDAARDPREMIE_2025"
                  - operation: ADD
                    values:
                      - operation: MULTIPLY
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND"
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$INCOME"
                                  - "$STUDY_GRANT"
                              - "$DREMPELINKOMEN_ALLEENSTAANDE"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - operation: ADD
                                  values:
                                    - "$INCOME"
                                    - "$STUDY_GRANT"
                                - "$DREMPELINKOMEN_ALLEENSTAANDE"
                            then:
                              operation: MULTIPLY
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - operation: ADD
                                      values:
                                        - "$INCOME"
                                        - "$STUDY_GRANT"
                                    - "$DREMPELINKOMEN_ALLEENSTAANDE"
                                - "$AFBOUWPERCENTAGE_BOVEN_DREMPEL"
                          - else: 0
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: true
        then:
          operation: IF
          conditions:
            - test:
                operation: GREATER_THAN
                values:
                  - operation: ADD
                    values:
                      - "$INCOME"
                      - "$STUDY_GRANT"
                      - "$PARTNER_INCOME"
                      - "$PARTNER_STUDY_GRANT"
                  - "$DREMPELINKOMEN_TOESLAGPARTNER"
              then: 0
            - test:
                subject: "$COMBINED_NET_WORTH"
                operation: GREATER_THAN
                value: "$VERMOGENSGRENS_TOESLAGPARTNER"
              then: 0
            - else:
                operation: SUBTRACT
                values:
                  - operation: MULTIPLY
                    values:
                      - "$STANDAARDPREMIE_2025"
                      - 2
                  - operation: ADD
                    values:
                      - operation: MULTIPLY
                        values:
                          - "$PERCENTAGE_DREMPELINKOMEN_MET_PARTNER"
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$INCOME"
                                  - "$STUDY_GRANT"
                                  - "$PARTNER_INCOME"
                                  - "$PARTNER_STUDY_GRANT"
                              - "$DREMPELINKOMEN_TOESLAGPARTNER"
                      - operation: IF
                        conditions:
                          - test:
                              operation: GREATER_THAN
                              values:
                                - operation: ADD
                                  values:
                                    - "$INCOME"
                                    - "$STUDY_GRANT"
                                    - "$PARTNER_INCOME"
                                    - "$PARTNER_STUDY_GRANT"
                                - "$DREMPELINKOMEN_TOESLAGPARTNER"
                            then:
                              operation: MULTIPLY
                              values:
                                - operation: SUBTRACT
                                  values:
                                    - operation: ADD
                                      values:
                                        - "$INCOME"
                                        - "$STUDY_GRANT"
                                        - "$PARTNER_INCOME"
                                        - "$PARTNER_STUDY_GRANT"
                                    - "$DREMPELINKOMEN_TOESLAGPARTNER"
                                - "$AFBOUWPERCENTAGE_BOVEN_DREMPEL"
                          - else: 0

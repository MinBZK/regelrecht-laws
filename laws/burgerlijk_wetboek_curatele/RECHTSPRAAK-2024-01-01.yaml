$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: b270d49d-f98d-4f3a-bff7-1043dbd5dacb
name: Bepalen curatele en vertegenwoordigingsbevoegdheid curator
law: burgerlijk_wetboek_curatele
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "ANDERE_HANDELING"
valid_from: 2024-01-01
service: "RECHTSPRAAK"
discoverable: "DELEGATION_PROVIDER"
legal_basis:
  law: "Burgerlijk Wetboek Boek 1"
  bwb_id: "BWBR0002656"
  article: "378"
  paragraph: "1"
  url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel378"
  juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=378&lid=1&z=2024-01-01&g=2024-01-01"
  explanation: >
    Artikel 1:378 lid 1 BW bepaalt dat een meerderjarige door de rechter onder curatele
    kan worden gesteld wegens een geestelijke stoornis, verkwisting, of gewoonte van
    drankmisbruik waardoor hij zijn belangen niet behoorlijk kan waarnemen.
description: >
  Bepaalt of een persoon als curator is benoemd voor een of meer curandussen (personen
  onder curatele). Curatele is de meest vergaande vorm van bescherming: de curandus
  verliest zijn handelingsbekwaamheid (Art. 1:381 BW). De curator krijgt volledige
  vertegenwoordigingsbevoegdheid voor alle burgerlijke handelingen.
  Data komt uit het Centraal Curatele- en Bewindregister (CCBR) bij de Rechtspraak.

references:
  - law: "Burgerlijk Wetboek Boek 1"
    article: "378"
    url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel378"
  - law: "Burgerlijk Wetboek Boek 1"
    article: "381"
    url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling2_Artikel381"
  - law: "Burgerlijk Wetboek Boek 1"
    article: "383"
    url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling2_Artikel383"
  - law: "Burgerlijk Wetboek Boek 1"
    article: "386"
    url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling3_Artikel386"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon wiens curatele-bevoegdheden worden opgezocht (curator)"
      type: "string"
      required: true
      legal_basis:
        law: "Wet basisregistratie personen"
        bwb_id: "BWBR0033715"
        article: "2.7"
        url: "https://wetten.overheid.nl/BWBR0033715/2024-01-01#Hoofdstuk2_Paragraaf2.2_Artikel2.7"
        juriconnect: "jci1.3:c:BWBR0033715&artikel=2.7&z=2024-01-01&g=2024-01-01"
        explanation: "BSN identificeert de curator in het CCBR"

  sources:
    - name: "CURATELE_REGISTRATIES"
      description: "Curatele-registraties uit het Centraal Curatele- en Bewindregister"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "391"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 1:391 BW bepaalt dat curatele wordt ingeschreven in het curatele- en
          bewindregister. Het CCBR is een openbaar register.
      temporal:
        type: "period"
        period_type: "continuous"
      source_reference:
        table: "curatele_registraties"
        fields: ["bsn_curandus", "naam_curandus", "datum_ingang", "datum_einde", "status"]
        select_on:
          - name: "bsn_curator"
            description: "BSN nummer van de curator"
            type: "string"
            value: "$BSN"

  output:
    - name: "heeft_delegaties"
      description: "Of de persoon delegaties heeft als curator"
      type: "boolean"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "386"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling3_Artikel386"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=386&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 1:386 lid 1 BW: De curator vertegenwoordigt de curandus in alle
          burgerlijke handelingen.
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_ids"
      description: "BSN nummers van curandussen waarvoor deze persoon curator is"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "391"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&z=2024-01-01&g=2024-01-01"
        explanation: "BSN nummers van curandussen uit CCBR registratie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_names"
      description: "Namen van curandussen waarvoor deze persoon curator is"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "391"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&z=2024-01-01&g=2024-01-01"
        explanation: "Namen van curandussen uit CCBR registratie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_types"
      description: "Types van de subjecten (altijd CITIZEN voor curandussen)"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "378"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel378"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=378&z=2024-01-01&g=2024-01-01"
        explanation: "Curatele is alleen voor meerderjarige natuurlijke personen (CITIZEN)"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "delegation_types"
      description: "Type delegatie (altijd CURATOR voor curatele)"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "383"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling2_Artikel383"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=383&z=2024-01-01&g=2024-01-01"
        explanation: "De curator wordt benoemd door de rechter (Art. 1:383 BW)"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "permissions"
      description: "Rechten per curandus (curator krijgt volledige rechten)"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "386"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling3_Artikel386"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=386&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 1:386 lid 1 BW: De curator vertegenwoordigt de curandus in ALLE
          burgerlijke handelingen, dus krijgt volledige rechten.
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "valid_from_dates"
      description: "Startdatum van elke curatele"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "379"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel379"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=379&z=2024-01-01&g=2024-01-01"
        explanation: "Ingangsdatum curatele uit CCBR registratie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "valid_until_dates"
      description: "Einddatum van elke curatele (null = nog actief)"
      type: "array"
      legal_basis:
        law: "Burgerlijk Wetboek Boek 1"
        bwb_id: "BWBR0002656"
        article: "389"
        url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel389"
        juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=389&z=2024-01-01&g=2024-01-01"
        explanation: "Art. 1:389 BW: curatele kan worden opgeheven door de rechter"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    # Art. 1:386 BW: curator vertegenwoordigt in alle burgerlijke handelingen
    CURATOR_RECHTEN:
      - "LEZEN"
      - "CLAIMS_INDIENEN"
      - "BESLUITEN_ONTVANGEN"

requirements:
  - operation: EXISTS
    subject: "$CURATELE_REGISTRATIES"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "391"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&z=2024-01-01&g=2024-01-01"
      explanation: "Persoon moet als curator zijn geregistreerd in het CCBR"

actions:
  # Stap 1: Filter op actieve curatele-registraties
  - output: "actieve_curatele"
    operation: FOREACH
    subject: "$CURATELE_REGISTRATIES"
    where:
      operation: AND
      values:
        - operation: EQUALS
          subject: "$current.status"
          value: "ACTIEF"
        - operation: OR
          values:
            - operation: IS_NULL
              subject: "$current.datum_einde"
            - operation: EQUALS
              subject: "$current.datum_einde"
              value: ""
            - operation: GREATER_THAN
              values:
                - "$current.datum_einde"
                - "$calculation_date"
    value: "$current"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "389"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel389"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=389&z=2024-01-01&g=2024-01-01"
      explanation: >
        Alleen actieve curatele-registraties geven vertegenwoordigingsbevoegdheid.
        Curatele kan worden opgeheven door de rechter (Art. 1:389 BW).

  # heeft_delegaties: boolean indicating if person has any delegations
  - output: "heeft_delegaties"
    operation: EXISTS
    subject: "$actieve_curatele"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "386"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling3_Artikel386"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=386&z=2024-01-01&g=2024-01-01"
      explanation: >
        Art. 1:386 BW bepaalt dat de curator de curandus vertegenwoordigt.

  # subject_ids: BSN numbers of curandussen
  - output: "subject_ids"
    subject: "$actieve_curatele.bsn_curandus"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "391"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&z=2024-01-01&g=2024-01-01"
      explanation: "BSN nummers van curandussen uit CCBR registratie"

  # subject_names: names of curandussen
  - output: "subject_names"
    subject: "$actieve_curatele.naam_curandus"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "391"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel391"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=391&z=2024-01-01&g=2024-01-01"
      explanation: "Namen van curandussen uit CCBR registratie"

  # subject_types: constant "CITIZEN" for each curandus
  - output: "subject_types"
    operation: FOREACH
    subject: "$actieve_curatele"
    value: "CITIZEN"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "378"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel378"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=378&z=2024-01-01&g=2024-01-01"
      explanation: "Curatele is alleen voor meerderjarige natuurlijke personen, altijd CITIZEN"

  # delegation_types: constant "CURATOR" for curatele
  - output: "delegation_types"
    operation: FOREACH
    subject: "$actieve_curatele"
    value: "CURATOR"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "383"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling2_Artikel383"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=383&z=2024-01-01&g=2024-01-01"
      explanation: "Type delegatie is CURATOR voor curatele"

  # permissions: full permissions for curator
  - output: "permissions"
    operation: FOREACH
    subject: "$actieve_curatele"
    value: "$CURATOR_RECHTEN"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "386"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling3_Artikel386"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=386&lid=1&z=2024-01-01&g=2024-01-01"
      explanation: >
        Art. 1:386 lid 1 BW: De curator vertegenwoordigt de curandus in alle
        burgerlijke handelingen, dus krijgt volledige rechten.

  # valid_from_dates: start date from CCBR
  - output: "valid_from_dates"
    subject: "$actieve_curatele.datum_ingang"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "379"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling1_Artikel379"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=379&z=2024-01-01&g=2024-01-01"
      explanation: "Ingangsdatum curatele uit CCBR registratie"

  # valid_until_dates: end date (null if still active)
  - output: "valid_until_dates"
    subject: "$actieve_curatele.datum_einde"
    legal_basis:
      law: "Burgerlijk Wetboek Boek 1"
      bwb_id: "BWBR0002656"
      article: "389"
      url: "https://wetten.overheid.nl/BWBR0002656/2024-01-01#Boek1_Titeldeel19_Afdeling4_Artikel389"
      juriconnect: "jci1.3:c:BWBR0002656&boek=1&artikel=389&z=2024-01-01&g=2024-01-01"
      explanation: "Einddatum curatele, null indien nog actief"

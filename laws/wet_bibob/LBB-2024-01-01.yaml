  definitions:
    MATE_GEEN_GEVAAR: "geen_gevaar"
    MATE_MINDERE_MATE: "mindere_mate"
    MATE_ERNSTIG_GEVAAR: "ernstig_gevaar"
    ADVIESTERMIJN_WEKEN: 8

actions:
  - output: "advies_uitgebracht"
    value: "$ADVIES_UITGEBRACHT"
    legal_basis:
      law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur"
      bwb_id: "BWBR0013798"
      article: "9"
      url: "https://wetten.overheid.nl/BWBR0013798/2024-01-01#Paragraaf3_Artikel9"
      explanation: "Geeft door of er een advies is uitgebracht"

  - output: "mate_van_gevaar"
    operation: IF
    conditions:
      - test:
          subject: "$ADVIES_UITGEBRACHT"
          operation: EQUALS
          value: true
        then: "$ADVIES_MATE_VAN_GEVAAR"
      - else: null
    legal_basis:
      law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur"
      bwb_id: "BWBR0013798"
      article: "3"
      url: "https://wetten.overheid.nl/BWBR0013798/2024-01-01#Paragraaf2_Artikel3"
      explanation: "De mate van gevaar wordt alleen bepaald als er een advies is uitgebracht"

  - output: "weigering_mogelijk"
    operation: AND
    values:
      - subject: "$ADVIES_UITGEBRACHT"
        operation: EQUALS
        value: true
      - subject: "$ADVIES_MATE_VAN_GEVAAR"
        operation: EQUALS
        value: "$MATE_ERNSTIG_GEVAAR"
    legal_basis:
      law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur"
      bwb_id: "BWBR0013798"
      article: "3"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0013798/2024-01-01#Paragraaf2_Artikel3"
      explanation: "Weigering of intrekking is mogelijk bij ernstig gevaar"

  - output: "voorschriften_mogelijk"
    operation: AND
    values:
      - subject: "$ADVIES_UITGEBRACHT"
        operation: EQUALS
        value: true
      - operation: OR
        values:
          - subject: "$ADVIES_MATE_VAN_GEVAAR"
            operation: EQUALS
            value: "$MATE_MINDERE_MATE"
          - operation: AND
            values:
              - subject: "$ADVIES_MATE_VAN_GEVAAR"
                operation: EQUALS
                value: "$MATE_ERNSTIG_GEVAAR"
              - subject: "$VOORSCHRIFTEN_GEADVISEERD"
                operation: EQUALS
                value: true
    legal_basis:
      law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur"
      bwb_id: "BWBR0013798"
      article: "3"
      paragraph: "7"
      url: "https://wetten.overheid.nl/BWBR0013798/2024-01-01#Paragraaf2_Artikel3"
      explanation: "Voorschriften zijn mogelijk bij mindere mate van gevaar of bij ernstig gevaar waar weigering niet proportioneel is"

  - output: "verlening_geadviseerd"
    operation: OR
    values:
      - subject: "$ADVIES_UITGEBRACHT"
        operation: EQUALS
        value: false
      - subject: "$ADVIES_MATE_VAN_GEVAAR"
        operation: EQUALS
        value: "$MATE_GEEN_GEVAAR"
    legal_basis:
      law: "Wet bevordering integriteitsbeoordelingen door het openbaar bestuur"
      bwb_id: "BWBR0013798"
      article: "3"
      url: "https://wetten.overheid.nl/BWBR0013798/2024-01-01#Paragraaf2_Artikel3"
      explanation: "Verlening wordt geadviseerd als er geen advies is of als er geen gevaar is gebleken"

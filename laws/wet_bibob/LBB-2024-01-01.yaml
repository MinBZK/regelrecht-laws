  explanation: "Artikel 9 bepaalt dat het Bureau tot taak heeft desgevraagd aan bestuursorganen advies uit te brengen over de mate van gevaar"
description: >
  Het Landelijk Bureau Bibob (LBB) brengt op verzoek van bestuursorganen advies uit over de mate van gevaar
  dat een vergunning, subsidie, overheidsopdracht of vastgoedtransactie wordt misbruikt voor criminele
  activiteiten of het witwassen van geld. Het advies is niet bindend; het bestuursorgaan beslist zelf
  over weigering of het verbinden van voorschriften aan de beschikking. Bij ernstig gevaar kan de
  beschikking worden geweigerd of ingetrokken, bij mindere mate kunnen voorschriften worden gesteld.


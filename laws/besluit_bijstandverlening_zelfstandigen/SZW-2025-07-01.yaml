description: >
  Implementatie van artikel 23 Besluit bijstandverlening zelfstandigen 2004 voor het bepalen
  van de duur van algemene bijstand aan personen die vanuit werkloosheid een bedrijf of
  zelfstandig beroep beginnen. De bijstand wordt verleend gedurende ten hoogste 18 maanden
  na beëindiging van de werkloosheidsuitkering, met mogelijkheid tot verlenging tot 36 maanden
  indien het bedrijf na herbeoordeling nog levensvatbaar blijkt. Verlenging wegens medische
  of sociale redenen is ook mogelijk.


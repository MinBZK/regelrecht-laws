          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf2_Artikel23"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=23&lid=2&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 23 lid 2 bepaalt maximaal 36 maanden voor beginnende zelfstandigen"
      - test:
          subject: "$BBZ_AANVRAAG.type_zelfstandige"
          operation: EQUALS
          value: "OUDER"
        then: "$MAX_DUUR_OUDER"
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "25"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf3_Artikel25"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=25&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 25 lid 1 bepaalt onbeperkte duur voor oudere zelfstandigen (0 = onbeperkt)"
      - else: "$MAX_DUUR_BEEINDIGEND"
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "27"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf4_Artikel27"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=27&lid=2&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 27 lid 2 bepaalt maximaal 12 maanden voor beëindigende zelfstandigen"


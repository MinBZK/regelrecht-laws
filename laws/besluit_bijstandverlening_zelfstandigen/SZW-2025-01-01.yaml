    TYPE_LENING_RENTELOOS: "LENING_RENTELOOS"
    TYPE_OM_NIET: "OM_NIET"

requirements:
  - all:
      # Basisvoorwaarde: is ondernemer
      - subject: "$IS_ACTIEVE_ONDERNEMER"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "1"
          paragraph: "1"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel1"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=1&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 1 lid 1 onder b vereist dat de persoon arbeid verricht in eigen bedrijf"

      # Leeftijdseis: 18 tot pensioenleeftijd
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_LEEFTIJD"
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "1"
          paragraph: "1"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel1"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=1&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 1 lid 1 onder b bepaalt minimumleeftijd van 18 jaar"

      - subject: "$LEEFTIJD"
        operation: LESS_THAN
        value: "$PENSIOENLEEFTIJD"
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "1"
          paragraph: "1"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel1"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=1&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 1 lid 1 onder b bepaalt maximumleeftijd als pensioengerechtigde leeftijd"

      # Urencriterium: minimaal 1225 uur per jaar (gem. 24 uur per week)
      - operation: GREATER_OR_EQUAL
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "1"
          paragraph: "1"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel1"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=1&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 1 lid 1 onder b vereist voldoen aan urencriterium (art 3.6 Wet IB 2001)"
        values:
          - operation: MULTIPLY
            values:
              - "$BBZ_AANVRAAG.uren_per_week"
              - 52
          - "$URENCRITERIUM_PER_JAAR"

      # Vermogenstoets: verschilt per categorie
      - or:
          # Voor oudere zelfstandigen: lagere vermogensgrens
          - operation: AND
            values:
              - subject: "$BBZ_AANVRAAG.type_zelfstandige"
                operation: EQUALS
                value: "OUDER"
              - operation: LESS_OR_EQUAL
                values:
                  - "$VERMOGEN"
                  - "$VERMOGENSGRENS_OUDER"
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "3"
              paragraph: "2"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel3"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=3&lid=2&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 3 lid 2 bepaalt vermogensgrens €170.725 voor oudere zelfstandigen"
          # Voor overige categorieën: algemene vermogensgrens
          - operation: LESS_OR_EQUAL
            values:
              - "$VERMOGEN"
              - "$VERMOGENSGRENS_ALGEMEEN"
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "3"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk1_Artikel3"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=3&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 3 lid 1 bepaalt algemene vermogensgrens €243.892"

      # Categorie-specifieke eisen
      - or:
          # Gevestigde zelfstandige: levensvatbaar bedrijf
          - operation: AND
            values:
              - subject: "$BBZ_AANVRAAG.type_zelfstandige"
                operation: EQUALS
                value: "GEVESTIGD"
              - subject: "$BBZ_AANVRAAG.bedrijf_levensvatbaar"
                operation: EQUALS
                value: true
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "18"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf1_Artikel18"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=18&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 18 lid 1 vereist levensvatbaar bedrijf voor gevestigde zelfstandigen"

          # Beginnende zelfstandige: WW-uitkering en levensvatbaar bedrijf
          - operation: AND
            values:
              - subject: "$BBZ_AANVRAAG.type_zelfstandige"
                operation: EQUALS
                value: "BEGINNEND"
              - subject: "$HEEFT_WW_UITKERING"
                operation: EQUALS
                value: true
              - subject: "$BBZ_AANVRAAG.bedrijf_levensvatbaar"
                operation: EQUALS
                value: true
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "23"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf2_Artikel23"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=23&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 23 lid 1 vereist WW-uitkering en levensvatbaar bedrijf voor beginnende zelfstandigen"

          # Oudere zelfstandige: geboren voor 1960, niet-levensvatbaar, 10 jaar ondernemerschap
          - operation: AND
            values:
              - subject: "$BBZ_AANVRAAG.type_zelfstandige"
                operation: EQUALS
                value: "OUDER"
              - subject: "$GEBOORTEDATUM"
                operation: LESS_THAN
                value: "$GEBOREN_VOOR_DATUM"
              - subject: "$BBZ_AANVRAAG.bedrijf_levensvatbaar"
                operation: EQUALS
                value: false
              - operation: GREATER_OR_EQUAL
                values:
                  - "$BBZ_AANVRAAG.jaren_ondernemerschap"
                  - 10
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "25"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf3_Artikel25"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=25&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 25 lid 1 stelt eisen voor oudere zelfstandigen: geboren voor 1960, niet-levensvatbaar, 10 jaar ondernemerschap"

          # Beëindigende zelfstandige: beëindigt binnen 12 maanden
          - operation: AND
            values:
              - subject: "$BBZ_AANVRAAG.type_zelfstandige"
                operation: EQUALS
                value: "BEEINDIGEND"
              - operation: NOT_NULL
                subject: "$BBZ_AANVRAAG.beeindigingsdatum"
            legal_basis:
              law: "Besluit bijstandverlening zelfstandigen 2004"
              bwb_id: "BWBR0015711"
              article: "27"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf4_Artikel27"
              juriconnect: "jci1.3:c:BWBR0015711&artikel=27&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 27 lid 1 vereist beëindiging binnen 12 maanden voor beëindigende zelfstandigen"


  definitions:
    # Vermogensgrenzen (in eurocent) - Artikel 3
    VERMOGENSGRENS_ALGEMEEN: 24389200      # €243.892 - algemene grens
    VERMOGENSGRENS_OUDER: 17072500         # €170.725 - voor oudere zelfstandigen
    VERMOGENSGRENS_LAAG: 5803500           # €58.035 - ondergrens voor 30% regel

    # Bedrijfskapitaal maxima (in eurocent) - Artikelen 20, 24, 26
    BEDRIJFSKAPITAAL_GEVESTIGD: 25342000   # €253.420 - gevestigde zelfstandigen
    BEDRIJFSKAPITAAL_BEGINNEND: 4665600    # €46.656 - beginnende zelfstandigen
    BEDRIJFSKAPITAAL_OUDER: 1267100        # €12.671 - oudere zelfstandigen (en om niet)

    # Rente en belasting - Artikelen 6, 15
    RENTE_PERCENTAGE: 0.08                 # 8% rente op bedrijfskapitaal lening
    BELASTING_PERCENTAGE: 0.20             # 20% forfaitaire belasting op inkomen

    # Minimaal inkomen oudere zelfstandige (in eurocent) - Artikel 25
    MIN_INKOMEN_OUDER: 1006500             # €10.065 per jaar

    # Geboortedatum criterium oudere zelfstandige - Artikel 25
    GEBOREN_VOOR_DATUM: "1960-01-01"

    # Urencriterium - Artikel 1 lid 1 onder b (verwijst naar Wet IB 2001 art. 3.6)
    URENCRITERIUM_PER_JAAR: 1225           # minimaal 1225 uur per jaar

    # Maximale duur algemene bijstand in maanden - Artikelen 18, 23, 27
    MAX_DUUR_GEVESTIGD: 12
    MAX_DUUR_BEGINNEND: 36
    MAX_DUUR_BEEINDIGEND: 12
    MAX_DUUR_OUDER: 0                      # 0 betekent onbeperkt

    # Leeftijdsgrenzen
    MINIMUM_LEEFTIJD: 18

    # Categorieën
    CATEGORIE_GEVESTIGD: "GEVESTIGD"
    CATEGORIE_BEGINNEND: "BEGINNEND"
    CATEGORIE_OUDER: "OUDER"
    CATEGORIE_BEEINDIGEND: "BEEINDIGEND"

    # Type bedrijfskapitaal

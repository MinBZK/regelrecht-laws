description: >
  Het Besluit bijstandverlening zelfstandigen 2004 (Bbz 2004) regelt bijstand voor zelfstandigen.
  Er zijn vier categorieën: gevestigde zelfstandigen met een levensvatbaar bedrijf, beginnende
  zelfstandigen na werkloosheid, oudere zelfstandigen (geboren voor 1960) met een niet-levensvatbaar
  bedrijf, en beëindigende zelfstandigen. De bijstand kan bestaan uit algemene bijstand voor
  levensonderhoud en/of bedrijfskapitaal in de vorm van een lening of gift.


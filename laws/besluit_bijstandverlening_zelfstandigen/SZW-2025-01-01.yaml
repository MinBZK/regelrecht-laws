        then: "$MAX_DUUR_GEVESTIGD"
        legal_basis:
          law: "Besluit bijstandverlening zelfstandigen 2004"
          bwb_id: "BWBR0015711"
          article: "18"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0015711/2025-01-01#Hoofdstuk3_Paragraaf1_Artikel18"
          juriconnect: "jci1.3:c:BWBR0015711&artikel=18&lid=2&z=2025-01-01&g=2025-01-01"

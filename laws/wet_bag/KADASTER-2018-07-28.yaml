        url: "https://wetten.overheid.nl/BWBR0023466/2018-07-28#Paragraaf1_Artikel1"
        juriconnect: "jci1.3:c:BWBR0023466&artikel=1&lid=1&z=2018-07-28&g=2018-07-28"

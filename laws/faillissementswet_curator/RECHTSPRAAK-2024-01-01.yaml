$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: e1199fc0-2fbc-4bc7-aab5-e4f3790a5cc7
name: Bepalen faillissementscurator en vertegenwoordigingsbevoegdheid curator boedel
law: faillissementswet_curator
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "ANDERE_HANDELING"
valid_from: 2024-01-01
service: "RECHTSPRAAK"
discoverable: "DELEGATION_PROVIDER"
legal_basis:
  law: "Faillissementswet"
  bwb_id: "BWBR0001860"
  article: "68"
  paragraph: "1"
  url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
  juriconnect: "jci1.3:c:BWBR0001860&artikel=68&lid=1&z=2024-01-01&g=2024-01-01"
  explanation: >
    Artikel 68 lid 1 Fw bepaalt dat de curator is belast met het beheer en de
    vereffening van de failliete boedel. De curator vertegenwoordigt de boedel,
    niet de gefailleerde persoon zelf.
description: >
  Bepaalt of een persoon als curator is benoemd voor een of meer failliete boedels.
  De faillissementscurator vertegenwoordigt de BOEDEL (het vermogen), niet de
  gefailleerde persoon. De gefailleerde behoudt persoonlijke rechten maar verliest
  beheer over zijn vermogen (Art. 23 Fw). Data komt uit het Centraal Insolventieregister (CIR).

references:
  - law: "Faillissementswet"
    article: "14"
    url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel14"
  - law: "Faillissementswet"
    article: "23"
    url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel23"
  - law: "Faillissementswet"
    article: "64"
    url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel64"
  - law: "Faillissementswet"
    article: "68"
    url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon wiens curator-bevoegdheden worden opgezocht"
      type: "string"
      required: true
      legal_basis:
        law: "Wet basisregistratie personen"
        bwb_id: "BWBR0033715"
        article: "2.7"
        url: "https://wetten.overheid.nl/BWBR0033715/2024-01-01#Hoofdstuk2_Paragraaf2.2_Artikel2.7"
        juriconnect: "jci1.3:c:BWBR0033715&artikel=2.7&z=2024-01-01&g=2024-01-01"
        explanation: "BSN identificeert de curator in het CIR"

  sources:
    - name: "FAILLISSEMENT_REGISTRATIES"
      description: "Faillissements-registraties uit het Centraal Insolventieregister"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "19"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel19"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=19&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 19 Fw: faillissementen worden gepubliceerd en ingeschreven in
          het Centraal Insolventieregister (CIR).
      temporal:
        type: "period"
        period_type: "continuous"
      source_reference:
        table: "faillissement_registraties"
        fields: ["gefailleerde_id", "gefailleerde_naam", "gefailleerde_type", "insolventie_nummer", "datum_uitspraak", "datum_einde", "status"]
        select_on:
          - name: "bsn_curator"
            description: "BSN nummer van de curator"
            type: "string"
            value: "$BSN"

  output:
    - name: "heeft_delegaties"
      description: "Of de persoon delegaties heeft als faillissementscurator"
      type: "boolean"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "68"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=68&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 68 lid 1 Fw: De curator is belast met het beheer en de vereffening
          van de failliete boedel.
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_ids"
      description: "Identifiers van gefailleerden wiens boedel wordt beheerd"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "19"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel19"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=19&z=2024-01-01&g=2024-01-01"
        explanation: "Identifiers uit CIR registratie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_names"
      description: "Namen van gefailleerden wiens boedel wordt beheerd"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "19"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel19"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=19&z=2024-01-01&g=2024-01-01"
        explanation: "Namen van gefailleerden uit CIR registratie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "subject_types"
      description: "Types van de subjecten (CITIZEN voor persoon, BUSINESS voor rechtspersoon)"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "1"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel1"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=1&z=2024-01-01&g=2024-01-01"
        explanation: "Zowel natuurlijke als rechtspersonen kunnen failliet worden verklaard"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "delegation_types"
      description: "Type delegatie (CURATOR_BOEDEL voor faillissementscurator)"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "68"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=68&z=2024-01-01&g=2024-01-01"
        explanation: "Curator vertegenwoordigt de failliete boedel"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "permissions"
      description: "Rechten per boedel (curator krijgt volledige rechten voor boedelbeheer)"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "68"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=68&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: >
          Art. 68 lid 1 Fw: De curator is belast met het beheer en de vereffening
          van de failliete boedel.
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "valid_from_dates"
      description: "Startdatum van elk curatorschap (datum faillietverklaring)"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "14"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel14"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=14&z=2024-01-01&g=2024-01-01"
        explanation: "Datum faillietverklaring uit CIR"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "valid_until_dates"
      description: "Einddatum van elk curatorschap (null = nog actief)"
      type: "array"
      legal_basis:
        law: "Faillissementswet"
        bwb_id: "BWBR0001860"
        article: "193"
        url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel193"
        juriconnect: "jci1.3:c:BWBR0001860&artikel=193&z=2024-01-01&g=2024-01-01"
        explanation: "Art. 193 Fw: faillissement eindigt bij vereffening of opheffing"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    # Art. 68 Fw: curator beheert en vereffent de failliete boedel
    CURATOR_BOEDEL_RECHTEN:
      - "LEZEN"
      - "CLAIMS_INDIENEN"
      - "BESLUITEN_ONTVANGEN"

requirements:
  - operation: EXISTS
    subject: "$FAILLISSEMENT_REGISTRATIES"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "19"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel19"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=19&z=2024-01-01&g=2024-01-01"
      explanation: "Persoon moet als curator zijn geregistreerd in het CIR"

actions:
  # Stap 1: Filter op actieve faillissementen
  - output: "actieve_faillissementen"
    operation: FOREACH
    subject: "$FAILLISSEMENT_REGISTRATIES"
    where:
      operation: AND
      values:
        - operation: EQUALS
          subject: "$current.status"
          value: "ACTIEF"
        - operation: OR
          values:
            - operation: IS_NULL
              subject: "$current.datum_einde"
            - operation: EQUALS
              subject: "$current.datum_einde"
              value: ""
            - operation: GREATER_THAN
              values:
                - "$current.datum_einde"
                - "$calculation_date"
    value: "$current"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "193"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel193"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=193&z=2024-01-01&g=2024-01-01"
      explanation: >
        Alleen actieve faillissementen geven curatorbevoegdheid.
        Art. 193 Fw: faillissement eindigt bij vereffening of opheffing.

  # heeft_delegaties: boolean indicating if person has any delegations
  - output: "heeft_delegaties"
    operation: EXISTS
    subject: "$actieve_faillissementen"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "68"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=68&z=2024-01-01&g=2024-01-01"
      explanation: >
        Art. 68 Fw bepaalt dat de curator de failliete boedel beheert.

  # subject_ids: identifiers of bankrupt entities
  - output: "subject_ids"
    subject: "$actieve_faillissementen.gefailleerde_id"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "19"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel19"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=19&z=2024-01-01&g=2024-01-01"
      explanation: "Identifiers van gefailleerden uit CIR registratie"

  # subject_names: names with "Boedel" prefix to indicate estate representation
  - output: "subject_names"
    operation: FOREACH
    subject: "$actieve_faillissementen"
    value:
      operation: CONCAT
      values:
        - "Boedel "
        - "$current.gefailleerde_naam"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "68"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=68&z=2024-01-01&g=2024-01-01"
      explanation: "Namen met 'Boedel' prefix om boedelvertegenwoordiging aan te geven"

  # subject_types: based on type of bankrupt entity
  - output: "subject_types"
    operation: FOREACH
    subject: "$actieve_faillissementen"
    value:
      operation: IF
      conditions:
        - test:
            operation: EQUALS
            subject: "$current.gefailleerde_type"
            value: "RECHTSPERSOON"
          then: "BUSINESS"
        - else: "CITIZEN"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "1"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel1"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=1&z=2024-01-01&g=2024-01-01"
      explanation: "Type afhankelijk van gefailleerde (persoon of rechtspersoon)"

  # delegation_types: constant "CURATOR_BOEDEL" for bankruptcy curator
  - output: "delegation_types"
    operation: FOREACH
    subject: "$actieve_faillissementen"
    value: "CURATOR_BOEDEL"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "68"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=68&z=2024-01-01&g=2024-01-01"
      explanation: "Type delegatie is CURATOR_BOEDEL voor faillissementscurator"

  # permissions: full permissions for estate management
  - output: "permissions"
    operation: FOREACH
    subject: "$actieve_faillissementen"
    value: "$CURATOR_BOEDEL_RECHTEN"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "68"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel68"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=68&lid=1&z=2024-01-01&g=2024-01-01"
      explanation: >
        Art. 68 lid 1 Fw: De curator beheert en vereffent de failliete boedel.

  # valid_from_dates: date of bankruptcy declaration
  - output: "valid_from_dates"
    subject: "$actieve_faillissementen.datum_uitspraak"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "14"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel14"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=14&z=2024-01-01&g=2024-01-01"
      explanation: "Datum faillietverklaring uit CIR"

  # valid_until_dates: end date (null if still active)
  - output: "valid_until_dates"
    subject: "$actieve_faillissementen.datum_einde"
    legal_basis:
      law: "Faillissementswet"
      bwb_id: "BWBR0001860"
      article: "193"
      url: "https://wetten.overheid.nl/BWBR0001860/2024-01-01#TiteldeelI_Artikel193"
      juriconnect: "jci1.3:c:BWBR0001860&artikel=193&z=2024-01-01&g=2024-01-01"
      explanation: "Einddatum faillissement, null indien nog actief"

$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: a1b2c3d4-e5f6-4a7b-8c9d-0e1f2a3b4c5d
name: BMKB-Groen In aanmerking komen
law: regeling_nationale_ezk_lnv_subsidies/bmkb_groen
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "BUSINESS"
valid_from: 2022-11-07
service: "RVO"
description: >
  Bepaling of een MKB-onderneming in aanmerking komt voor BMKB-Groen (Borgstelling
  MKB-kredieten Groen). Deze regeling biedt verhoogde borgstelling (75% i.p.v. 50%)
  voor groene investeringen zoals apparatuur op de EIA-energielijst of verduurzaming
  van bedrijfspanden naar minimaal energielabel C. De regeling is bedoeld om financiering
  van verduurzamingsinvesteringen door het MKB te versoepelen.

legal_basis:
  law: "Regeling nationale EZK- en LNV-subsidies"
  bwb_id: "BWBR0035474"
  article: "3.11"
  url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
  juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
  explanation: "Titel 3.11 van de Regeling nationale EZK- en LNV-subsidies regelt de Borgstelling MKB-kredieten inclusief BMKB-Groen"

properties:
  parameters:
    - name: "KVK_NUMMER"
      description: "KvK nummer van de onderneming"
      type: "string"
      required: true
      legal_basis:
        law: "Handelsregisterwet 2007"
        bwb_id: "BWBR0021777"
        article: "2"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0021777/2024-01-01#Hoofdstuk1_Artikel2"
        juriconnect: "jci1.3:c:BWBR0021777&artikel=2&lid=1&z=2024-01-01&g=2024-01-01"
        explanation: "KvK-nummer is de unieke identificatie van ondernemingen"

    - name: "JAAROMZET"
      description: "Jaaromzet van de onderneming in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      required: true
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "De MKB-definitie conform EU-regelgeving vereist een jaaromzet van maximaal 50 miljoen euro, zoals opgenomen in BMKB-regeling"

    - name: "INVESTERING_TYPE"
      description: "Type groene investering"
      type: "string"
      required: true
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "BMKB-Groen geldt voor investeringen in apparatuur op de EIA-energielijst of verduurzaming van bedrijfspanden naar minimaal label C"

    - name: "INVESTERING_OP_EIA_LIJST"
      description: "Of de investering op de EIA-energielijst staat"
      type: "boolean"
      required: false
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Investeringen in bedrijfsmiddelen op de EIA-energielijst komen in aanmerking voor BMKB-Groen"

    - name: "GEBOUW_NAAR_LABEL_C"
      description: "Of de investering het bedrijfspand verduurzaamt naar minimaal energielabel C"
      type: "boolean"
      required: false
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Aanpassing of vervanging van bedrijfspanden naar minimaal energielabel C komt in aanmerking voor BMKB-Groen"

  input:
    - name: "AANTAL_WERKNEMERS"
      description: "Aantal werknemers van de onderneming"
      type: "number"
      type_spec:
        precision: 0
        min: 0
      service_reference:
        service: "KVK"
        law: "handelsregisterwet/bedrijfsgegevens"
        field: "aantal_werknemers"
        parameters:
          - name: "KVK_NUMMER"
            reference: "$KVK_NUMMER"
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "De MKB-definitie conform EU-regelgeving vereist maximaal 250 werknemers, zoals opgenomen in BMKB-regeling"

    - name: "DATUM_AANVANG"
      description: "Datum van aanvang van de onderneming"
      type: "date"
      service_reference:
        service: "KVK"
        law: "handelsregisterwet/bedrijfsgegevens"
        field: "datum_aanvang"
        parameters:
          - name: "KVK_NUMMER"
            reference: "$KVK_NUMMER"
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Ondernemingen moeten minimaal 1 jaar actief zijn om in aanmerking te komen voor BMKB"

  output:
    - name: "komt_in_aanmerking_voor_bmkb_groen"
      description: "Of de onderneming in aanmerking komt voor BMKB-Groen borgstelling"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      business_relevance: primary
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Onderneming voldoet aan alle criteria voor BMKB-Groen"

    - name: "mkb_criteria_akkoord"
      description: "Transparantie: voldoet aan MKB-criteria voor BMKB-Groen (max 250 werknemers en max â‚¬50 miljoen omzet)"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      business_relevance: secondary
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "MKB-criteria conform EU-definitie: maximaal 250 werknemers en jaaromzet van maximaal 50 miljoen euro"

    - name: "bedrijfsleeftijd_akkoord"
      description: "Transparantie: bedrijf is ouder dan 1 jaar (vereiste voor BMKB-Groen)"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      business_relevance: secondary
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Ondernemingen moeten minimaal 1 jaar actief zijn voor BMKB"

    - name: "groene_investering_akkoord"
      description: "Transparantie: investering kwalificeert als groen volgens BMKB-Groen criteria"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      business_relevance: secondary
      legal_basis:
        law: "Regeling nationale EZK- en LNV-subsidies"
        bwb_id: "BWBR0035474"
        article: "3.11"
        url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
        juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
        explanation: "Groene investering op EIA-energielijst of verduurzaming naar label C"

  definitions:
    MAX_WERKNEMERS: 250
    MAX_JAAROMZET: 50000000
    MIN_BEDRIJFSLEEFTIJD_DAGEN: 365

variables: []

requirements:
  - all:
      - operation: LESS_OR_EQUAL
        subject: "$AANTAL_WERKNEMERS"
        value: "$MAX_WERKNEMERS"
        legal_basis:
          law: "Regeling nationale EZK- en LNV-subsidies"
          bwb_id: "BWBR0035474"
          article: "3.11"
          url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
          juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
          explanation: "MKB-definitie: maximaal 250 werknemers"

      - operation: LESS_OR_EQUAL
        subject: "$JAAROMZET"
        value: "$MAX_JAAROMZET"
        legal_basis:
          law: "Regeling nationale EZK- en LNV-subsidies"
          bwb_id: "BWBR0035474"
          article: "3.11"
          url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
          juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
          explanation: "MKB-definitie: jaaromzet maximaal 50 miljoen euro"

      - operation: GREATER_OR_EQUAL
        subject:
          operation: DATE_DIFF
          subject: "$calculation_date"
          value: "$DATUM_AANVANG"
          unit: "days"
        value: "$MIN_BEDRIJFSLEEFTIJD_DAGEN"
        legal_basis:
          law: "Regeling nationale EZK- en LNV-subsidies"
          bwb_id: "BWBR0035474"
          article: "3.11"
          url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
          juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
          explanation: "Onderneming moet minimaal 1 jaar actief zijn"

      - any:
          - subject: "$INVESTERING_OP_EIA_LIJST"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Regeling nationale EZK- en LNV-subsidies"
              bwb_id: "BWBR0035474"
              article: "3.11"
              url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
              juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
              explanation: "Investering staat op EIA-energielijst"

          - subject: "$GEBOUW_NAAR_LABEL_C"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Regeling nationale EZK- en LNV-subsidies"
              bwb_id: "BWBR0035474"
              article: "3.11"
              url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
              juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
              explanation: "Investering verduurzaamt bedrijfspand naar minimaal label C"

actions:
  - output: "mkb_criteria_akkoord"
    value:
      operation: AND
      values:
        - operation: LESS_OR_EQUAL
          subject: "$AANTAL_WERKNEMERS"
          value: "$MAX_WERKNEMERS"
        - operation: LESS_OR_EQUAL
          subject: "$JAAROMZET"
          value: "$MAX_JAAROMZET"
    legal_basis:
      law: "Regeling nationale EZK- en LNV-subsidies"
      bwb_id: "BWBR0035474"
      article: "3.11"
      url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
      juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
      explanation: "Controle of onderneming voldoet aan MKB-definitie"

  - output: "bedrijfsleeftijd_akkoord"
    value:
      operation: GREATER_OR_EQUAL
      subject:
        operation: DATE_DIFF
        subject: "$calculation_date"
        value: "$DATUM_AANVANG"
        unit: "days"
      value: "$MIN_BEDRIJFSLEEFTIJD_DAGEN"
    legal_basis:
      law: "Regeling nationale EZK- en LNV-subsidies"
      bwb_id: "BWBR0035474"
      article: "3.11"
      url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
      juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
      explanation: "Controle of onderneming minimaal 1 jaar actief is"

  - output: "groene_investering_akkoord"
    value:
      operation: OR
      values:
        - operation: EQUALS
          subject: "$INVESTERING_OP_EIA_LIJST"
          value: true
        - operation: EQUALS
          subject: "$GEBOUW_NAAR_LABEL_C"
          value: true
    legal_basis:
      law: "Regeling nationale EZK- en LNV-subsidies"
      bwb_id: "BWBR0035474"
      article: "3.11"
      url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
      juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
      explanation: "Controle of investering kwalificeert als groen"

  - output: "komt_in_aanmerking_voor_bmkb_groen"
    value: true
    legal_basis:
      law: "Regeling nationale EZK- en LNV-subsidies"
      bwb_id: "BWBR0035474"
      article: "3.11"
      url: "https://wetten.overheid.nl/BWBR0035474/2024-01-01#Titel3.11"
      juriconnect: "jci1.3:c:BWBR0035474&artikel=3.11&z=2024-01-01&g=2024-01-01"
      explanation: "Onderneming voldoet aan alle criteria voor BMKB-Groen"

    - name: "BSN"
      description: "BSN van de persoon waarvan de SVH-registratie wordt opgevraagd"
      type: "string"
      required: true
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "8"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0002458/2024-01-01#Hoofdstuk2_Artikel8"

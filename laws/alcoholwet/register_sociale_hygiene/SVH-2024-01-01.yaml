      bwb_id: "BWBR0002458"
      article: "8"
      paragraph: "4"
      url: "https://wetten.overheid.nl/BWBR0002458/2024-01-01#Hoofdstuk2_Artikel8"
      explanation: "Controle of persoon in register voorkomt"

  - output: "registratienummer"

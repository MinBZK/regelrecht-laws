name: Horecavergunning Alcoholwet Rotterdam
law: alcoholwet/horecavergunning
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "BUSINESS"
valid_from: 2025-02-12
service: "GEMEENTE_ROTTERDAM"
description: >
  Vergunningverlening voor het uitoefenen van een horecabedrijf volgens de Alcoholwet.
  De burgemeester verleent vergunningen aan ondernemers die voldoen aan de wettelijke eisen.
  De leidinggevende moet minimaal 21 jaar zijn, van goed gedrag zijn, niet onder curatele staan,
  en ingeschreven zijn in het Register Sociale Hygiëne. De vergunning wordt verleend per inrichting
  en vermeld de bedrijfsuitoefening, locatie, lokaliteiten en oppervlaktes.

legal_basis:
  law: "Alcoholwet"
  bwb_id: "BWBR0002458"
  article: "3"
  url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
  juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&z=2025-02-12&g=2025-02-12"
  explanation: "Artikel 3 bepaalt dat het verboden is zonder vergunning van de burgemeester het horecabedrijf uit te oefenen. De vergunning wordt verleend per inrichting"

references:
  - law: "Alcoholwet"
    article: "8"
    url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
  - law: "Alcoholwet"
    article: "11c"
    url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel11c"
  - law: "Alcoholwet"
    article: "26"
    url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel26"
  - law: "Alcoholwet"
    article: "27"
    url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"

properties:
  parameters:
    - name: "KVK_NUMMER"
      description: "KVK-nummer van de onderneming"
      type: "string"
      required: true
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "26"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel26"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=26&z=2025-02-12&g=2025-02-12"
        explanation: "Het KVK-nummer is nodig voor identificatie van de onderneming die de horecavergunning aanvraagt"

    - name: "BSN_LEIDINGGEVENDE"
      description: "BSN van de leidinggevende van de inrichting"
      type: "string"
      required: true
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "8"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&z=2025-02-12&g=2025-02-12"
        explanation: "Het BSN is nodig voor identificatie en toetsing van de leidinggevende aan de gestelde eisen (leeftijd, goed gedrag, curatele)"

    - name: "ADRES"
      description: "Adres van de horecainrichting"
      type: "string"
      required: true
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "3"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&lid=2&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 3 lid 2 bepaalt dat de vergunning wordt verleend per inrichting. Het adres is nodig voor identificatie van de inrichting"

    - name: "TOTALE_VLOEROPPERVLAKTE"
      description: "Totale vloeroppervlakte van de lokaliteiten in m²"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      required: true
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "27"
        paragraph: "1"
        sentence: "e"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=27&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 27 lid 1 sub e bepaalt dat de burgemeester de vergunning kan weigeren indien niet wordt voldaan aan de eisen ten aanzien van de totale vloeroppervlakte van de lokaliteiten"

  sources:
    - name: "GOED_GEDRAG_LEIDINGGEVENDE"
      description: "Verklaring omtrent gedrag (VOG) van de leidinggevende"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        table: "personen_vog"
        field: "heeft_geldige_vog"
        select_on:
          - name: "bsn"
            description: "BSN van de leidinggevende"
            type: "string"
            value: "$BSN_LEIDINGGEVENDE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "8"
        paragraph: "1"
        sentence: "b"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 8 lid 1 sub b bepaalt dat degenen die het bedrijf of de inrichting leiden niet in enig opzicht van slecht levensgedrag mogen zijn"

    - name: "ONDER_CURATELE"
      description: "Of de leidinggevende onder curatele staat"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        table: "personen_curatele"
        field: "onder_curatele"
        select_on:
          - name: "bsn"
            description: "BSN van de leidinggevende"
            type: "string"
            value: "$BSN_LEIDINGGEVENDE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "8"
        paragraph: "1"
        sentence: "c"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 8 lid 1 sub c bepaalt dat degenen die het bedrijf of de inrichting leiden niet onder curatele mogen staan"

    - name: "INGESCHREVEN_REGISTER_SOCIALE_HYGIENE"
      description: "Of de leidinggevende is ingeschreven in het Register Sociale Hygiëne"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        table: "register_sociale_hygiene"
        field: "is_ingeschreven"
        select_on:
          - name: "bsn"
            description: "BSN van de leidinggevende"
            type: "string"
            value: "$BSN_LEIDINGGEVENDE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "11c"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel11c"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=11c&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 11c bepaalt dat leidinggevenden moeten beschikken over voldoende kennis en inzicht met betrekking tot sociale hygiëne en hiervoor ingeschreven moeten zijn in het Register Sociale Hygiëne"

    - name: "MINIMALE_VLOEROPPERVLAKTE_VOLDAAN"
      description: "Of de inrichting voldoet aan de minimale vloeroppervlakte-eisen uit gemeentelijke verordening"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        table: "vloeroppervlakte_eisen"
        field: "voldoet_aan_minimum"
        select_on:
          - name: "vloeroppervlakte"
            description: "Totale vloeroppervlakte"
            type: "number"
            value: "$TOTALE_VLOEROPPERVLAKTE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "27"
        paragraph: "1"
        sentence: "e"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=27&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 27 lid 1 sub e bepaalt dat de burgemeester de vergunning kan weigeren indien niet wordt voldaan aan de eisen ten aanzien van de totale vloeroppervlakte"

    - name: "INTEGRITEITSTOETS_GEPASSEERD"
      description: "Of de aanvrager de integriteitstoets heeft gepasseerd volgens de Wet bevordering integriteitsbeoordelingen"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      source_reference:
        table: "integriteitstoetsing"
        field: "gepasseerd"
        select_on:
          - name: "kvk_nummer"
            description: "KVK-nummer van de onderneming"
            type: "string"
            value: "$KVK_NUMMER"
          - name: "bsn"
            description: "BSN van de leidinggevende"
            type: "string"
            value: "$BSN_LEIDINGGEVENDE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "27"
        paragraph: "1"
        sentence: "f"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=27&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 27 lid 1 sub f bepaalt dat de burgemeester de vergunning moet weigeren indien op grond van de Wet bevordering integriteitsbeoordelingen een ernstig gevaar bestaat voor integriteitsschending"

  input:
    - name: "LEEFTIJD_LEIDINGGEVENDE"
      description: "Leeftijd van de leidinggevende"
      type: "number"
      service_reference:
        service: "RvIG"
        law: "wet_brp"
        field: "leeftijd"
        parameters:
          - name: "BSN"
            reference: "$BSN_LEIDINGGEVENDE"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "8"
        paragraph: "1"
        sentence: "a"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 8 lid 1 sub a bepaalt dat degenen die het bedrijf of de inrichting leiden de leeftijd van eenentwintig jaar hebben bereikt"

    - name: "KVK_STATUS"
      description: "Status van de onderneming in het handelsregister"
      type: "string"
      service_reference:
        service: "KVK"
        law: "handelsregisterwet/bedrijfsgegevens"
        field: "status"
        parameters:
          - name: "KVK_NUMMER"
            reference: "$KVK_NUMMER"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "26"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel26"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=26&z=2025-02-12&g=2025-02-12"
        explanation: "De onderneming moet actief geregistreerd zijn in het handelsregister om een horecavergunning te kunnen aanvragen"

    - name: "BAG_GEBRUIKSDOEL"
      description: "Gebruiksdoel van het pand volgens de BAG"
      type: "string"
      service_reference:
        service: "KADASTER"
        law: "wet_bag"
        field: "gebruiksdoel"
        parameters:
          - name: "ADRES"
            reference: "$ADRES"
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "3"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&lid=2&z=2025-02-12&g=2025-02-12"
        explanation: "Het gebruiksdoel van het pand is relevant voor de beoordeling of de inrichting geschikt is voor een horecabedrijf"

  output:
    - name: "heeft_recht_op_vergunning"
      description: "Voldoet aan voorwaarden voor horecavergunning volgens Alcoholwet"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      business_relevance: primary
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "3"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
        juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&z=2025-02-12&g=2025-02-12"
        explanation: "Het recht op een horecavergunning wordt bepaald volgens artikel 3 in combinatie met de eisen uit artikelen 8-11 en weigeringsgronden uit artikel 27"

    - name: "weigeringsgrond"
      description: "Eventuele reden voor weigering van de vergunning"
      type: "string"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      business_relevance: primary
      legal_basis:
        law: "Alcoholwet"
        bwb_id: "BWBR0002458"
        article: "27"
        url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
        juriconnect: "jci1.3:c:BWBR0002458&artikel=27&z=2025-02-12&g=2025-02-12"
        explanation: "Artikel 27 bepaalt de gronden waarop de burgemeester de vergunning moet weigeren"

  definitions:
    MINIMALE_LEEFTIJD_LEIDINGGEVENDE: 21
    TOEGESTANE_GEBRUIKSDOELEN:
      - "bijeenkomstfunctie"
      - "celfunctie"
      - "winkelfunctie"
      - "overige gebruiksfunctie"

variables: []

requirements:
  - all:
      # Onderneming moet actief zijn
      - subject: "$KVK_STATUS"
        operation: EQUALS
        value: "Actief"
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "26"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel26"
          juriconnect: "jci1.3:c:BWBR0002458&artikel=26&z=2025-02-12&g=2025-02-12"
          explanation: "De onderneming moet actief geregistreerd zijn in het handelsregister"

      # Leidinggevende minimaal 21 jaar
      - operation: GREATER_OR_EQUAL
        values:
          - "$LEEFTIJD_LEIDINGGEVENDE"
          - "$MINIMALE_LEEFTIJD_LEIDINGGEVENDE"
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "8"
          paragraph: "1"
          sentence: "a"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
          juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 8 lid 1 sub a bepaalt dat de leidinggevende minimaal 21 jaar oud moet zijn"

      # Goed gedrag
      - subject: "$GOED_GEDRAG_LEIDINGGEVENDE"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "8"
          paragraph: "1"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
          juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 8 lid 1 sub b bepaalt dat de leidinggevende niet in enig opzicht van slecht levensgedrag mag zijn"

      # Niet onder curatele
      - subject: "$ONDER_CURATELE"
        operation: EQUALS
        value: false
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "8"
          paragraph: "1"
          sentence: "c"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel8"
          juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=8&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 8 lid 1 sub c bepaalt dat de leidinggevende niet onder curatele mag staan"

      # Ingeschreven in Register Sociale Hygiëne
      - subject: "$INGESCHREVEN_REGISTER_SOCIALE_HYGIENE"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "11c"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel11c"
          juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=11c&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 11c bepaalt dat de leidinggevende moet beschikken over voldoende kennis en inzicht met betrekking tot sociale hygiëne"

      # Minimale vloeroppervlakte voldaan
      - subject: "$MINIMALE_VLOEROPPERVLAKTE_VOLDAAN"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "27"
          paragraph: "1"
          sentence: "e"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
          juriconnect: "jci1.3:c:BWBR0002458&artikel=27&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 27 lid 1 sub e bepaalt dat de burgemeester de vergunning kan weigeren indien niet wordt voldaan aan de minimale vloeroppervlakte-eisen"

      # Integriteitstoets gepasseerd
      - subject: "$INTEGRITEITSTOETS_GEPASSEERD"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "27"
          paragraph: "1"
          sentence: "f"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Hoofdstuk4_Artikel27"
          juriconnect: "jci1.3:c:BWBR0002458&artikel=27&lid=1&z=2025-02-12&g=2025-02-12"
          explanation: "Artikel 27 lid 1 sub f bepaalt dat de burgemeester de vergunning moet weigeren bij integriteitsgevaar"

      # BAG gebruiksdoel toegestaan
      - operation: IN
        subject: "$BAG_GEBRUIKSDOEL"
        values: "$TOEGESTANE_GEBRUIKSDOELEN"
        legal_basis:
          law: "Alcoholwet"
          bwb_id: "BWBR0002458"
          article: "3"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
          juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&lid=2&z=2025-02-12&g=2025-02-12"
          explanation: "Het pand moet een geschikt gebruiksdoel hebben voor een horecabedrijf"

actions:
  - output: "heeft_recht_op_vergunning"
    value: true
    legal_basis:
      law: "Alcoholwet"
      bwb_id: "BWBR0002458"
      article: "3"
      url: "https://wetten.overheid.nl/BWBR0002458/2025-02-12#Paragraaf2_Artikel3"
      juriconnect: "jci1.3:c:BWBR0002458&paragraaf=2&artikel=3&z=2025-02-12&g=2025-02-12"
      explanation: "De aanvrager voldoet aan alle voorwaarden voor een horecavergunning volgens de Alcoholwet"

  - output: "weigeringsgrond"
    value: ""

requirements:
  - all:
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_LEEFTIJD"
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "11"
          url: "https://wetten.overheid.nl/BWBR0015703/2026-01-01/0/Artikel11"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=11&z=2026-01-01&g=2026-01-01"
          explanation: "Personen jonger dan 18 jaar vallen onder de verantwoordelijkheid van hun ouders"

      - operation: IF
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_OR_EQUAL
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_GEZIN"
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "34"
              paragraph: "3"
              url: "https://wetten.overheid.nl/BWBR0015703/2026-01-01/0/Artikel34"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2026-01-01&g=2026-01-01"
              explanation: "Gehuwden mogen niet meer vermogen hebben dan de gezinsgrens"
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: false
            then:
              operation: LESS_OR_EQUAL
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_ALLEENSTAAND"
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "34"
              paragraph: "3"
              url: "https://wetten.overheid.nl/BWBR0015703/2026-01-01/0/Artikel34"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2026-01-01&g=2026-01-01"
              explanation: "Alleenstaanden mogen niet meer vermogen hebben dan de alleenstaandengrens"


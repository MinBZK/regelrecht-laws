description: >
  Berekeningsregels voor het bepalen van het recht op en de hoogte van algemene bijstand volgens
  de Participatiewet, inclusief de wijzigingen uit "Participatiewet in balans". Deze wet regelt de
  bijstandsverlening aan personen die niet over voldoende middelen beschikken om in de noodzakelijke
  kosten van het bestaan te voorzien. De wijzigingen omvatten o.a. werkbonus (artikel 34a),
  bufferbudget (artikel 34b), aanvullende jongerennorm (artikel 20 lid 3-4) en verhoogde giftvrijlating.


$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: a7f8d2c3-9b45-4e89-bf12-8d9e3a7c6b1f
name: Bepalen recht op re-integratie ondersteuning
law: participatiewet/reintegratie
valid_from: 2025-01-01
service: "SZW"
legal_basis:
  law: "Participatiewet"
  bwb_id: "BWBR0015703"
  article: "7"
  paragraph: "1"
  url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
  juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
  explanation: "Deze service implementeert de re-integratie ondersteuning volgens artikel 7 van de Participatiewet"
description: >
  Landelijke regels voor het bepalen van het recht op re-integratie ondersteuning volgens de Participatiewet.
  Artikel 7 bepaalt wie in aanmerking komt voor ondersteuning bij arbeidsinschakeling.
  Artikel 9 bepaalt de arbeidsverplichtingen voor bijstandsgerechtigden.
  Artikel 10 bepaalt het recht op re-integratie voorzieningen.

references:
  - law: "Participatiewet"
    article: "7"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
  - law: "Participatiewet"
    article: "9"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
  - law: "Participatiewet"
    article: "10"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "7"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "BSN is nodig voor identificatie van de persoon die in aanmerking komt voor re-integratie ondersteuning"

  sources:
    - name: "GEBOORTEDATUM"
      description: "Geboortedatum van de persoon"
      type: "date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Geboortedatum is nodig om de leeftijd en pensioenleeftijd te bepalen"
      source_reference:
        table: "personen"
        field: "geboortedatum"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "PENSIOENLEEFTIJD"
      description: "AOW-leeftijd voor deze persoon"
      type: "number"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 1 bepaalt arbeidsverplichtingen tot de pensioengerechtigde leeftijd"
      source_reference:
        table: "ouderdomspensioenen"
        field: "pensioenleeftijd"
        select_on:
          - name: "geboortedatum"

            description: "Geboortedatum van de persoon"
            type: "string"
            value: "$GEBOORTEDATUM"

    - name: "ONTVANGT_BIJSTAND"
      description: "Ontvangt algemene bijstand"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "7"
        paragraph: "1"
        sentence: "a"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 7 lid 1 onder a bepaalt dat bijstandsgerechtigden in aanmerking komen voor re-integratie ondersteuning"
      source_reference:
        table: "bijstand"
        field: "is_gerechtigd"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "IS_VOLLEDIG_ARBEIDSONGESCHIKT"
      description: "Is volledig en duurzaam arbeidsongeschikt"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "3"
        sentence: "b"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 3 onder b bepaalt vrijstelling van verplichtingen voor volledig en duurzaam arbeidsongeschikten"
      source_reference:
        table: "wia"
        field: "is_volledig_duurzaam_arbeidsongeschikt"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "IS_ALLEENSTAANDE_OUDER"
      description: "Is alleenstaande ouder"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "3"
        sentence: "a"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 3 onder a bepaalt mogelijke vrijstelling voor alleenstaande ouders met kinderen jonger dan 12 jaar"
      source_reference:
        table: "relaties"
        field: "is_alleenstaande_ouder"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "HEEFT_KIND_ONDER_12"
      description: "Heeft kinderen jonger dan 12 jaar"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "3"
        sentence: "a"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 3 onder a bepaalt vrijstelling voor alleenstaande ouders met kinderen jonger dan 12 jaar"
      source_reference:
        table: "relaties"
        field: "heeft_kind_onder_leeftijd_12"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

  output:
    - name: "is_gerechtigd_reintegratie"
      description: "Komt in aanmerking voor re-integratie ondersteuning"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "7"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 7 lid 1 bepaalt wie in aanmerking komt voor ondersteuning bij arbeidsinschakeling"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "heeft_arbeidsverplichting"
      description: "Heeft verplichting om werk te zoeken en aan te nemen"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 1 bepaalt de verplichting om algemeen geaccepteerde arbeid te verkrijgen, aanvaarden en behouden"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "is_vrijgesteld_tegenprestatie"
      description: "Is vrijgesteld van tegenprestatie (onbeloonde maatschappelijk nuttige werkzaamheden)"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "9"
        paragraph: "3"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 9 lid 3 bepaalt vrijstellingen van de tegenprestatie verplichting"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    MINIMUM_LEEFTIJD_JAREN: 18  # Artikel 9 lid 1: vanaf 18 jaar arbeidsverplichtingen

requirements:
  - all:
      # Leeftijdseis: minimaal 18 jaar
      - operation: GREATER_OR_EQUAL
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 9 lid 1 bepaalt verplichtingen voor personen vanaf 18 jaar"
        values:
          - operation: SUBTRACT_DATE
            unit: "years"
            values:
              - "$calculation_date"
              - "$GEBOORTEDATUM"
          - "$MINIMUM_LEEFTIJD_JAREN"

      # Leeftijdseis: jonger dan pensioenleeftijd
      - operation: LESS_THAN
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 9 lid 1 bepaalt verplichtingen tot pensioengerechtigde leeftijd"
        values:
          - operation: SUBTRACT_DATE
            unit: "years"
            values:
              - "$calculation_date"
              - "$GEBOORTEDATUM"
          - "$PENSIOENLEEFTIJD"

      # Ontvangt bijstand
      - subject: "$ONTVANGT_BIJSTAND"
        operation: EQUALS
        value: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "7"
          paragraph: "1"
          sentence: "a"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Artikel 7 lid 1 onder a bepaalt dat bijstandsgerechtigden in aanmerking komen voor re-integratie ondersteuning"

actions:
  - output: "is_gerechtigd_reintegratie"
    value: true
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "7"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel7"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=7&lid=1&z=2025-01-01&g=2025-01-01"
      explanation: "Als aan alle voorwaarden is voldaan, komt persoon in aanmerking voor re-integratie ondersteuning"

  - output: "heeft_arbeidsverplichting"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "9"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
      explanation: "Artikel 9 lid 1 bepaalt de arbeidsverplichting voor bijstandsgerechtigden"
    conditions:
      - test:
          subject: "$IS_VOLLEDIG_ARBEIDSONGESCHIKT"
          operation: EQUALS
          value: true
          legal_basis:
            law: "Participatiewet"
            bwb_id: "BWBR0015703"
            article: "9"
            paragraph: "3"
            sentence: "b"
            url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
            juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
            explanation: "Artikel 9 lid 3 onder b bepaalt vrijstelling voor volledig en duurzaam arbeidsongeschikten"
        then: false
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "3"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
          explanation: "Volledig en duurzaam arbeidsongeschikten zijn vrijgesteld van arbeidsverplichtingen"
      - else: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Standaard heeft men arbeidsverplichting volgens artikel 9 lid 1"

  - output: "is_vrijgesteld_tegenprestatie"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "9"
      paragraph: "3"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
      explanation: "Artikel 9 lid 3 bepaalt vrijstellingen van tegenprestatie verplichting"
    conditions:
      - test:
          subject: "$IS_VOLLEDIG_ARBEIDSONGESCHIKT"
          operation: EQUALS
          value: true
          legal_basis:
            law: "Participatiewet"
            bwb_id: "BWBR0015703"
            article: "9"
            paragraph: "3"
            sentence: "b"
            url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
            juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
            explanation: "Volledig en duurzaam arbeidsongeschikten zijn vrijgesteld"
        then: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "3"
          sentence: "b"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
          explanation: "Vrijstelling voor volledig en duurzaam arbeidsongeschikten"
      - test:
          operation: AND
          values:
            - subject: "$IS_ALLEENSTAANDE_OUDER"
              operation: EQUALS
              value: true
            - subject: "$HEEFT_KIND_ONDER_12"
              operation: EQUALS
              value: true
          legal_basis:
            law: "Participatiewet"
            bwb_id: "BWBR0015703"
            article: "9"
            paragraph: "3"
            sentence: "a"
            url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
            juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
            explanation: "Alleenstaande ouders met kinderen jonger dan 12 jaar zijn vrijgesteld"
        then: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "3"
          sentence: "a"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=3&z=2025-01-01&g=2025-01-01"
          explanation: "Vrijstelling voor alleenstaande ouders met kinderen jonger dan 12 jaar"
      - else: false
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "9"
          paragraph: "1"
          sentence: "c"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel9"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=9&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Standaard heeft men tegenprestatie verplichting volgens artikel 9 lid 1 onder c"

        type: "period"
        period_type: "month"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "31"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel31"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=31&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 31 bepaalt welke middelen in aanmerking worden genomen bij de bijstandsverlening"

    - name: "VERMOGEN"
      description: "Vermogen in eurocenten"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "vermogen"
        law: "wet_inkomstenbelasting"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "34"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel34"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=34&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 34 bepaalt de vermogensgrenzen voor bijstand"

  output:
    - name: "heeft_recht_op_bijstand"
      description: "Geeft aan of de aanvrager recht heeft op bijstand"
      type: "boolean"
      temporal:
        type: "period"
        period_type: "month"
      citizen_relevance: "primary"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "11"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel11"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 11 lid 1 geeft recht op bijstand aan wie niet over voldoende middelen beschikt"

    - name: "hoogte_bijstand_per_maand"
      description: "De hoogte van de bijstandsuitkering per maand in eurocenten"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"
      citizen_relevance: "primary"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "20"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2025-07-01&g=2025-07-01"
        explanation: "Artikelen 20-24 bepalen de normbedragen voor de bijstand"

  definitions:
    MINIMUM_LEEFTIJD: 18

    NORM_JONGERE_ALLEENSTAAND_ZONDER_KINDEREN: 33798
    NORM_JONGERE_BEIDEN_ZONDER_KINDEREN: 67596
    NORM_JONGERE_MET_OUDERE_PARTNER_ZONDER_KINDEREN: 131588

    NORM_JONGERE_ALLEENSTAAND_MET_KINDEREN: 105806
    NORM_JONGERE_BEIDEN_MET_KINDEREN: 139604
    NORM_JONGERE_MET_OUDERE_PARTNER_MET_KINDEREN: 203396

    NORM_ALLEENSTAANDE:
      value: 136906
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 21 bepaalt de norm voor alleenstaande van 21 jaar tot pensioengerechtigde leeftijd op €1.369,06 per maand per 1 juli 2025"

    NORM_GEHUWDEN:
      value: 195580
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 21 bepaalt de norm voor gehuwden van 21 jaar tot pensioengerechtigde leeftijd op €1.955,80 per maand per 1 juli 2025"

    NORM_KOSTENDELERS_2_PERSONEN: 97790
    NORM_KOSTENDELERS_3_PERSONEN: 84751
    NORM_KOSTENDELERS_4_PERSONEN: 78232
    NORM_KOSTENDELERS_5_PERSONEN: 74972
    NORM_KOSTENDELERS_6_PERSONEN: 72341
    NORM_KOSTENDELERS_7_PERSONEN: 70339
    NORM_KOSTENDELERS_8_PLUS_PERSONEN: 68708

    VERMOGENSGRENS_ALLEENSTAAND:
      value: 777000
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "34"
        paragraph: "3"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel34"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 34 lid 3 stelt de vermogensgrens voor alleenstaanden op €7.770 per 1 juli 2025"

    VERMOGENSGRENS_GEZIN:
      value: 1554000
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "34"
        paragraph: "3"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel34"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 34 lid 3 stelt de vermogensgrens voor gehuwden en alleenstaande ouders op €15.540 per 1 juli 2025"

requirements:
  - all:
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_LEEFTIJD"
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "11"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel11"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=11&z=2025-07-01&g=2025-07-01"
          explanation: "Personen jonger dan 18 jaar vallen onder de verantwoordelijkheid van hun ouders"

      - operation: IF
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_OR_EQUAL
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_GEZIN"
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "34"
              paragraph: "3"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel34"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2025-07-01&g=2025-07-01"
              explanation: "Gehuwden mogen niet meer vermogen hebben dan de gezinsgrens"
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: false
            then:
              operation: LESS_OR_EQUAL
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_ALLEENSTAAND"
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "34"
              paragraph: "3"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel34"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=34&lid=3&z=2025-07-01&g=2025-07-01"
              explanation: "Alleenstaanden mogen niet meer vermogen hebben dan de alleenstaandengrens"

actions:
  - output: "heeft_recht_op_bijstand"
    value: true
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "11"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel11"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=11&lid=1&z=2025-07-01&g=2025-07-01"
      explanation: "Als aan de voorwaarden is voldaan, bestaat er recht op bijstand"

  - output: "hoogte_bijstand_per_maand"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "20"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2025-07-01&g=2025-07-01"
      explanation: "De hoogte van de bijstand is afhankelijk van leeftijd, gezinssamenstelling en inkomen"
    conditions:
      - test:
          operation: LESS_THAN
          values:
            - "$LEEFTIJD"
            - 21
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "20"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2025-07-01&g=2025-07-01"
          explanation: "Voor jongeren onder de 21 jaar gelden de jongerennormen"
        then:
          operation: IF
          conditions:
            - test:
                subject: "$HEEFT_KINDEREN"
                operation: EQUALS
                value: true
              legal_basis:
                law: "Participatiewet"
                bwb_id: "BWBR0015703"
                article: "20"
                paragraph: "2"
                url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
                juriconnect: "jci1.3:c:BWBR0015703&artikel=20&lid=2&z=2025-07-01&g=2025-07-01"
                explanation: "Jongeren met kinderen krijgen hogere norm"
              then:
                operation: SUBTRACT
                values:
                  - "$NORM_JONGERE_ALLEENSTAAND_MET_KINDEREN"
                  - "$INKOMEN_PER_MAAND"
            - test:
                subject: "$HEEFT_KINDEREN"
                operation: EQUALS
                value: false
              legal_basis:
                law: "Participatiewet"
                bwb_id: "BWBR0015703"
                article: "20"
                paragraph: "1"
                url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
                juriconnect: "jci1.3:c:BWBR0015703&artikel=20&lid=1&z=2025-07-01&g=2025-07-01"
                explanation: "Jongeren zonder kinderen krijgen lagere norm"
              then:
                operation: SUBTRACT
                values:
                  - "$NORM_JONGERE_ALLEENSTAAND_ZONDER_KINDEREN"
                  - "$INKOMEN_PER_MAAND"

      - test:
          operation: GREATER_OR_EQUAL
          values:
            - "$LEEFTIJD"
            - 21
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "21"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
          explanation: "Voor personen van 21 jaar en ouder gelden de reguliere normen"
        then:
          operation: IF
          conditions:
            - test:
                operation: GREATER_OR_EQUAL
                values:
                  - "$AANTAL_KOSTENDELERS"
                  - 2
              legal_basis:
                law: "Participatiewet"
                bwb_id: "BWBR0015703"
                article: "23"
                url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel23"
                juriconnect: "jci1.3:c:BWBR0015703&artikel=23&z=2025-07-01&g=2025-07-01"
                explanation: "Bij kostendeling geldt een verlaagde norm"
              then:
                operation: IF
                conditions:
                  - test:
                      subject: "$AANTAL_KOSTENDELERS"
                      operation: EQUALS
                      value: 2
                    then:
                      operation: SUBTRACT
                      values:
                        - "$NORM_KOSTENDELERS_2_PERSONEN"
                        - "$INKOMEN_PER_MAAND"
                  - test:
                      subject: "$AANTAL_KOSTENDELERS"
                      operation: EQUALS
                      value: 3
                    then:
                      operation: SUBTRACT
                      values:
                        - "$NORM_KOSTENDELERS_3_PERSONEN"
                        - "$INKOMEN_PER_MAAND"
                  - test:
                      subject: "$AANTAL_KOSTENDELERS"
                      operation: EQUALS
                      value: 4
                    then:
                      operation: SUBTRACT
                      values:
                        - "$NORM_KOSTENDELERS_4_PERSONEN"
                        - "$INKOMEN_PER_MAAND"
                  - test:
                      operation: GREATER_OR_EQUAL
                      values:
                        - "$AANTAL_KOSTENDELERS"
                        - 8
                    then:
                      operation: SUBTRACT
                      values:
                        - "$NORM_KOSTENDELERS_8_PLUS_PERSONEN"
                        - "$INKOMEN_PER_MAAND"
                  - else:
                      operation: SUBTRACT
                      values:
                        - "$NORM_KOSTENDELERS_5_PERSONEN"
                        - "$INKOMEN_PER_MAAND"

            - test:
                subject: "$HEEFT_PARTNER"
                operation: EQUALS
                value: true
              legal_basis:
                law: "Participatiewet"
                bwb_id: "BWBR0015703"
                article: "21"
                url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
                juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
                explanation: "Voor gehuwden geldt de gehuwd norm"
              then:
                operation: SUBTRACT
                values:
                  - "$NORM_GEHUWDEN"
                  - "$INKOMEN_PER_MAAND"

            - test:
                subject: "$HEEFT_PARTNER"
                operation: EQUALS
                value: false
              legal_basis:
                law: "Participatiewet"
                bwb_id: "BWBR0015703"
                article: "21"
                url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
                juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
                explanation: "Voor alleenstaanden geldt de alleenstaandennorm"
              then:
                operation: SUBTRACT
                values:
                  - "$NORM_ALLEENSTAANDE"
                  - "$INKOMEN_PER_MAAND"

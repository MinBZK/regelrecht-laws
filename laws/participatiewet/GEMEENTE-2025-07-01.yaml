      type: "number"
      service_reference:
        service: "RvIG"
        field: "leeftijd"
        law: "wet_brp"
      type_spec:
        unit: "years"
        precision: 0
        min: 0
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "20"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 20 en 21 differentieren de bijstandsnorm naar leeftijd"

    - name: "HEEFT_PARTNER"
      description: "Aanvrager heeft een partner (is gehuwd of wordt als zodanig aangemerkt)"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "heeft_partner"
        law: "wet_brp"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel21"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 21 onderscheidt tussen alleenstaande en gehuwden voor de norm"

    - name: "HEEFT_KINDEREN"
      description: "Aanvrager heeft ten laste komende kinderen"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "heeft_kinderen"
        law: "wet_brp"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "20"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel20"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=20&lid=2&z=2025-07-01&g=2025-07-01"

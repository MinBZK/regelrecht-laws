      type_spec:
        unit: "persons"
        precision: 0
        min: 1
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "23"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel23"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=23&z=2025-07-01&g=2025-07-01"
        explanation: "Artikel 23 regelt de kostendelersnorm voor personen die woonkosten delen met anderen"

    - name: "INKOMEN_PER_MAAND"

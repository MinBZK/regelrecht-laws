valid_from: 2025-07-01
service: "GEMEENTE"
description: >
  Berekeningsregels voor het bepalen van het recht op en de hoogte van algemene bijstand volgens
  de Participatiewet. Deze wet regelt de bijstandsverlening aan personen die niet over voldoende
  middelen beschikken om in de noodzakelijke kosten van het bestaan te voorzien.

legal_basis:
  law: "Participatiewet"
  bwb_id: "BWBR0015703"
  article: "11"
  url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01/0/Artikel11"
  juriconnect: "jci1.3:c:BWBR0015703&artikel=11&z=2025-07-01&g=2025-07-01"
  explanation: "Artikel 11 stelt vast dat iedere in Nederland woonachtige Nederlander die niet over voldoende middelen beschikt voor noodzakelijke kosten van bestaan, recht heeft op bijstand"

references:

    article: "31"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01#Artikel31"
    description: "Middelen (vrijgelaten inkomen)"
  - law: "Participatiewet"
    article: "34"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01#Artikel34"
    description: "Vermogensgrenzen"

properties:

    url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01#Artikel21"
    description: "Normen 21-pensioengerechtigde leeftijd"
  - law: "Participatiewet"
    article: "23"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-07-01#Artikel23"
    description: "Kostendelersnorm"

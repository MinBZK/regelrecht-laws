$id: https://raw.githubusercontent.com/MinBZK/poc-machine-law/refs/heads/main/schema/v0.1.6/schema.json
uuid: b8e9f3d4-1c56-4a92-be23-9e0f4b8d7c2a
name: Bepalen recht op participatiebanen en loonkostensubsidie
law: participatiewet/participatiebanen
valid_from: "2025-01-01"
service: "SZW"
legal_basis:
  law: "Participatiewet"
  bwb_id: "BWBR0015703"
  article: "10a"
  url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
  juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&z=2025-01-01&g=2025-01-01"
  explanation: "Deze service implementeert de regels voor participatiebanen, beschut werk en loonkostensubsidie volgens artikelen 10a, 10b en 10d van de Participatiewet"
description: >
  Landelijke regels voor participatiebanen en loonkostensubsidie volgens de Participatiewet.
  Artikel 10a regelt participatieplaatsen voor bijstandsgerechtigden met geringe kans op werk.
  Artikel 10b regelt beschut werk voor personen die alleen in aangepaste omstandigheden kunnen werken.
  Artikel 10d regelt loonkostensubsidie voor werkgevers die personen met loonwaarde onder minimumloon in dienst nemen.

references:
  - law: "Participatiewet"
    article: "10a"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
  - law: "Participatiewet"
    article: "10b"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
  - law: "Participatiewet"
    article: "10c"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10c"
  - law: "Participatiewet"
    article: "10d"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10a"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "BSN is nodig voor identificatie van de persoon die in aanmerking komt voor participatiebanen"

    - name: "CONTRACTUREN_PER_WEEK"
      description: "Aantal contracturen per week bij de werkgever"
      type: "number"
      required: false
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 bepaalt dat loonkostensubsidie wordt aangepast naar rato van de overeengekomen arbeidsduur"

  sources:
    - name: "ONTVANGT_BIJSTAND"
      description: "Ontvangt algemene bijstand"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10a"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10a lid 1 bepaalt dat participatieplaatsen zijn voor bijstandsgerechtigden"
      source_reference:
        table: "bijstand"
        field: "is_gerechtigd"
        select_on:
          - name: "bsn"
            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "KANS_OP_WERK_GERING"

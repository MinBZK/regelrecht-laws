      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10a"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10a lid 1 vereist dat de kans op inschakeling in het arbeidsproces gering is"
      source_reference:
        table: "reintegratie"
        field: "kans_op_werk_gering"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "UITSLUITEND_BESCHUT_WERK_MOGELIJK"
      description: "Kan uitsluitend in beschutte omgeving onder aangepaste omstandigheden werken"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10b"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10b lid 1 bepaalt dat beschut werk is voor personen die uitsluitend in beschutte omgeving kunnen werken"
      source_reference:
        table: "wia"
        field: "uitsluitend_beschut_werk_mogelijk"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "LOONWAARDE"
      description: "Vastgestelde loonwaarde in eurocents per maand"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 gebruikt de loonwaarde voor berekening van de loonkostensubsidie"
      source_reference:
        table: "wia"
        field: "loonwaarde_maandelijks"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "KAN_GEEN_MINIMUMLOON_VERDIENEN"
      description: "Kan geen wettelijk minimumloon verdienen bij fulltime arbeid"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10c"
        paragraph: "1"
        sentence: "a"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10c"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10c&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10c lid 1 onder a bepaalt doelgroep loonkostensubsidie als personen die geen minimumloon kunnen verdienen"
      source_reference:
        table: "wia"
        field: "kan_geen_minimumloon_verdienen"
        select_on:
          - name: "bsn"

            description: "BSN van de persoon"
            type: "string"
            value: "$BSN"

    - name: "MINIMUMLOON_MAANDELIJKS"
      description: "Wettelijk minimumloon per maand in eurocents"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 gebruikt het wettelijk minimumloon voor berekening van de subsidie"
      source_reference:
        table: "minimumloon"
        field: "minimumloon_maandelijks"
        select_on:
          - name: "referentiedatum"

            description: "Referentiedatum voor de gegevens"
            type: "string"
            value: "$calculation_date"

    - name: "VAKANTIETOESLAG_PERCENTAGE"
      description: "Wettelijke vakantietoeslag als percentage (bijv. 0.08 voor 8%)"
      type: "number"
      type_spec:
        precision: 2
        min: 0
        max: 1
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 includeert wettelijke vakantietoeslag in de subsidieberekening"
      source_reference:
        table: "minimumloon"
        field: "vakantietoeslag_percentage"
        select_on:
          - name: "referentiedatum"

            description: "Referentiedatum voor de gegevens"
            type: "string"
            value: "$calculation_date"

    - name: "WERKGEVERSBIJDRAGE_PERCENTAGE"
      description: "Opslag voor werkgeversbijdrage als percentage"
      type: "number"
      type_spec:
        precision: 2
        min: 0
        max: 1
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 includeert opslag voor werkgeversbijdrage in subsidieberekening"
      source_reference:
        table: "minimumloon"
        field: "werkgeversbijdrage_percentage"
        select_on:
          - name: "referentiedatum"

            description: "Referentiedatum voor de gegevens"
            type: "string"
            value: "$calculation_date"

  output:
    - name: "is_gerechtigd_participatieplaats"
      description: "Komt in aanmerking voor participatieplaats (onbeloonde additionele werkzaamheden)"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10a"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10a lid 1 bepaalt wie in aanmerking komt voor een participatieplaats"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "maximale_duur_participatieplaats_maanden"
      description: "Maximale duur van participatieplaats in maanden"
      type: "number"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10a"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10a lid 1 bepaalt maximale duur van 2 jaar, verlengbaar met telkens 1 jaar"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "is_gerechtigd_beschut_werk"
      description: "Komt in aanmerking voor beschut werk"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10b"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10b lid 1 bepaalt wie in aanmerking komt voor beschut werk"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "is_gerechtigd_loonkostensubsidie"
      description: "Behoort tot doelgroep loonkostensubsidie"
      type: "boolean"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10c"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10c"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10c&lid=1&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10c lid 1 bepaalt de doelgroep voor loonkostensubsidie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "loonkostensubsidie_bedrag"
      description: "Hoogte van de loonkostensubsidie in eurocents per maand"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "10d"
        paragraph: "4"
        url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10d"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=10d&lid=4&z=2025-01-01&g=2025-01-01"
        explanation: "Artikel 10d lid 4 bepaalt de berekeningswijze van de loonkostensubsidie"
      temporal:
        type: "period"
        period_type: "month"

  definitions:
    MAXIMUM_DUUR_PARTICIPATIEPLAATS_MAANDEN: 24  # Artikel 10a lid 1: maximaal 2 jaar
    VERLENGING_DUUR_MAANDEN: 12  # Artikel 10a lid 6: verlengbaar met telkens 1 jaar
    BESLISSINGSTERMIJN_WEKEN: 5  # Artikel 10d lid 12: beslissing binnen 5 weken
    PERCENTAGE_LOONKOSTENSUBSIDIE_MAXIMUM: 0.70  # Artikel 10d lid 4: maximaal 70%
    PERCENTAGE_EERSTE_6_MAANDEN: 0.50  # Artikel 10d lid 5: eerste 6 maanden 50%
    STANDAARD_WERKWEEK_UREN: 36  # Artikel 10d lid 4: standaard werkweek voor berekening

requirements:
  - or:
      # Participatieplaats of beschut werk of loonkostensubsidie
      - all:
          # Voor participatieplaats
          - subject: "$ONTVANGT_BIJSTAND"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "10a"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 10a lid 1 vereist bijstandsgerechtigdheid voor participatieplaats"

          - subject: "$KANS_OP_WERK_GERING"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "10a"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 10a lid 1 vereist geringe kans op inschakeling in arbeidsproces"

      - all:
          # Voor beschut werk
          - subject: "$ONTVANGT_BIJSTAND"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "10b"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 10b lid 1 vereist bijstandsgerechtigdheid voor beschut werk"

          - subject: "$UITSLUITEND_BESCHUT_WERK_MOGELIJK"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "10b"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 10b lid 1 vereist dat persoon uitsluitend in beschutte omgeving kan werken"

      - all:
          # Voor loonkostensubsidie
          - subject: "$KAN_GEEN_MINIMUMLOON_VERDIENEN"
            operation: EQUALS
            value: true
            legal_basis:
              law: "Participatiewet"
              bwb_id: "BWBR0015703"
              article: "10c"
              paragraph: "1"
              sentence: "a"
              url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10c"
              juriconnect: "jci1.3:c:BWBR0015703&artikel=10c&lid=1&z=2025-01-01&g=2025-01-01"
              explanation: "Artikel 10c lid 1 onder a bepaalt doelgroep als personen die geen minimumloon kunnen verdienen"

actions:
  - output: "is_gerechtigd_participatieplaats"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "10a"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
      explanation: "Artikel 10a lid 1 bepaalt wie in aanmerking komt voor participatieplaats"
    conditions:
      - test:
          operation: AND
          values:
            - subject: "$ONTVANGT_BIJSTAND"
              operation: EQUALS
              value: true
            - subject: "$KANS_OP_WERK_GERING"
              operation: EQUALS
              value: true
        then: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "10a"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Gerechtigd tot participatieplaats als bijstand ontvangt en geringe kans op werk heeft"
      - else: false
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "10a"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Niet gerechtigd als niet aan voorwaarden wordt voldaan"

  - output: "maximale_duur_participatieplaats_maanden"
    value: "$MAXIMUM_DUUR_PARTICIPATIEPLAATS_MAANDEN"
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "10a"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10a"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=10a&lid=1&z=2025-01-01&g=2025-01-01"
      explanation: "Artikel 10a lid 1 bepaalt maximale duur van 2 jaar (24 maanden)"

  - output: "is_gerechtigd_beschut_werk"
    operation: IF
    legal_basis:
      law: "Participatiewet"
      bwb_id: "BWBR0015703"
      article: "10b"
      paragraph: "1"
      url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
      juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
      explanation: "Artikel 10b lid 1 bepaalt wie in aanmerking komt voor beschut werk"
    conditions:
      - test:
          operation: AND
          values:
            - subject: "$ONTVANGT_BIJSTAND"
              operation: EQUALS
              value: true
            - subject: "$UITSLUITEND_BESCHUT_WERK_MOGELIJK"
              operation: EQUALS
              value: true
        then: true
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "10b"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Gerechtigd tot beschut werk als bijstand ontvangt en uitsluitend beschut werk mogelijk is"
      - else: false
        legal_basis:
          law: "Participatiewet"
          bwb_id: "BWBR0015703"
          article: "10b"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.1_Artikel10b"
          juriconnect: "jci1.3:c:BWBR0015703&artikel=10b&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Niet gerechtigd als niet aan voorwaarden wordt voldaan"

  - output: "is_gerechtigd_loonkostensubsidie"
    operation: IF

name: Woonkostentoeslag Bijzondere Bijstand Amsterdam 2026
law: beleidsregels_bijzondere_bijstand_amsterdam/woonkostentoeslag
law_type: "BELEIDSREGEL"
legal_character: "BESCHIKKING"
decision_type: "BELEIDSREGEL"
discoverable: "CITIZEN"
valid_from: 2026-01-01
service: "GEMEENTE_AMSTERDAM"
description: >
  Woonkostentoeslag voor huurders en eigenwoningbezitters. Voor huurders met een
  kale huur boven de maximale huurgrens (WHT art. 13 lid 1a) die geen recht hebben
  op huurtoeslag. Voor eigenwoningbezitters met woonkosten boven 400 euro per maand.
  Maximaal 12 maanden met verplichting goedkopere woning te zoeken. Gebaseerd op
  artikel 9 van de Beleidsregels Bijzondere Bijstand Gemeente Amsterdam.
legal_basis:
  law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
  article: "9"
  url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
  explanation: "Artikel 9 regelt de woonkostentoeslag voor personen met hoge woonlasten"

references:
  - law: "Participatiewet"
    article: "35"
    url: "https://wetten.overheid.nl/BWBR0015703/2026-01-01#Hoofdstuk4_Paragraaf4.1_Artikel35"
  - law: "Wet op de huurtoeslag"
    article: "13"
    url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf4_Artikel13"


      temporal:
        type: "period"
        period_type: "month"
      citizen_relevance: primary
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "9"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Huurwoning: kale huur - maximale huurgrens - draagkracht (70%). Eigen woning: woonkosten - 400 - draagkracht (100%)"

    - name: "is_lening"
      description: "Of de toeslag als lening wordt verstrekt (bij overwaarde > 235.000)"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "9"
        paragraph: "3"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Artikel 9.3 lid 3: bij overwaarde boven 235.000 euro wordt de toeslag als lening verstrekt"

  definitions:
    # Artikel 9.2 lid 2 - maximale huurgrens (WHT art. 13 lid 1a, bedrag 2026)
    MAXIMALE_HUURGRENS: 90007            # 900,07 euro - maximale huurgrens WHT 2026 voor 21+
    # Artikel 9.3 lid 1 - drempelbedrag eigen woning (2026)
    WOONKOSTEN_DREMPEL: 40000            # 400 euro in eurocent
    # Artikel 9.3 lid 2 - eigenaarslasten (2026)
    EIGENAARSLASTEN: 11000               # 110 euro in eurocent
    # Artikel 9.3 lid 3 - overwaardegrens voor lening
    OVERWAARDE_GRENS: 23500000000        # 235.000 euro in eurocent
    # Artikel 9.1 lid 2 - maximale duur
    MAX_DUUR_MAANDEN: 12
    # Artikel 5.1.3 - draagkrachtvrijlating
    VRIJLATING_ALLEENSTAANDE: 10000      # 100 euro
    VRIJLATING_ECHTPAAR: 30000           # 300 euro
    # Artikel 5.1.3 lid 4a en 4b - draagkrachtpercentages (NIEUW 2026)
    DRAAGKRACHT_PERCENTAGE_HUUR: 0.70    # 70% voor huurwoning (artikel 5.1.3 lid 4a)
    DRAAGKRACHT_PERCENTAGE_EIGEN: 1.00   # 100% voor eigen woning (artikel 5.1.3 lid 4b)

requirements:
  - all:
      # Woonkosten boven grens (verschilt per woningtype)
      # Huurwoning: kale huur > maximale huurgrens
      # Eigen woning: woonkosten > 400 euro drempel
      - operation: IF
        conditions:
          - test:
              subject: "$IS_HUURWONING"
              operation: EQUALS
              value: true
            then:
              operation: GREATER_THAN
              values:
                - "$KALE_HUUR"
                - "$MAXIMALE_HUURGRENS"
          - else:
              operation: GREATER_THAN
              values:
                - operation: ADD
                  values:
                    - "$HYPOTHEEKRENTE"
                    - "$ERFPACHTCANON"
                    - "$EIGENAARSLASTEN"
                - "$WOONKOSTEN_DREMPEL"
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "9"
          paragraph: "2"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "Artikel 9.2 lid 2: huurwoning moet kale huur > maximale huurgrens. Artikel 9.3 lid 1a: eigen woning woonkosten tot 400 euro zijn algemene bestaanskosten"

      # Maximale duur niet overschreden
      - subject: "$MAANDEN_ONTVANGEN"
        operation: LESS_THAN
        value: "$MAX_DUUR_MAANDEN"
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "9"
          paragraph: "1"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "Artikel 9.1 lid 2a: de toeslag wordt maximaal 12 maanden verstrekt"

      # Bij huurwoning met huur <= maximale huurgrens: huurtoeslag is voorliggende voorziening
      # Als huur > maximale huurgrens: huurtoeslag niet relevant als voorziening
      - operation: IF
        conditions:
          - test:
              operation: AND
              values:
                - subject: "$IS_HUURWONING"
                  operation: EQUALS
                  value: true
                - operation: LESS_OR_EQUAL
                  values:
                    - "$KALE_HUUR"
                    - "$MAXIMALE_HUURGRENS"
            then:
              # Huur <= maximale huurgrens: huurtoeslag is voorliggend, mag niet ontvangen
              subject: "$HEEFT_HUURTOESLAG"
              operation: EQUALS
              value: false
          - else: true
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "9"
          paragraph: "2"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "Artikel 9.2 lid 1: bij kale huur <= maximale huurgrens geldt huurtoeslag als voorliggende voorziening"

actions:
  - output: "is_gerechtigd"
    value: true
    legal_basis:
      law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
      article: "9"
      url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
      explanation: "Recht op woonkostentoeslag wordt toegekend als aan alle voorwaarden is voldaan"

  - output: "woonkostentoeslag"
    operation: MAX
    legal_basis:
      law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
      article: "9"
      url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
      explanation: "Berekening verschilt per woningtype: artikel 9.2 lid 2 (huur) of artikel 9.3 lid 2 (eigen)"
    values:
      - 0
      - operation: IF
        conditions:
          - test:
              subject: "$IS_HUURWONING"
              operation: EQUALS
              value: true
            then:
              # Huurwoning: kale huur - maximale huurgrens - draagkracht (70%)
              operation: SUBTRACT
              legal_basis:
                law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
                article: "9"
                paragraph: "2"
                url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
                explanation: "Artikel 9.2 lid 2: toeslag = kale huur - maximale huurgrens - draagkracht (70% conform artikel 5.1.3 lid 4a)"
              values:
                - operation: SUBTRACT
                  values:
                    - "$KALE_HUUR"
                    - "$MAXIMALE_HUURGRENS"
                - operation: MULTIPLY
                  values:
                    - operation: MAX
                      values:
                        - 0
                        - operation: SUBTRACT
                          values:
                            - "$INKOMEN"
                            - operation: ADD
                              values:
                                - "$BIJSTANDSNORM"
                                - operation: IF
                                  conditions:
                                    - test:
                                        subject: "$HEEFT_PARTNER"
                                        operation: EQUALS
                                        value: true
                                      then: "$VRIJLATING_ECHTPAAR"
                                    - else: "$VRIJLATING_ALLEENSTAANDE"
                    - "$DRAAGKRACHT_PERCENTAGE_HUUR"
          - else:
              # Eigen woning: (hypotheek + erfpacht + eigenaarslasten) - 400 - draagkracht (100%)
              operation: SUBTRACT
              legal_basis:
                law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
                article: "9"
                paragraph: "3"
                url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
                explanation: "Artikel 9.3 lid 2: toeslag = woonkosten - 400 drempel - draagkracht (100% conform artikel 5.1.3 lid 4b)"
              values:
                - operation: SUBTRACT
                  values:
                    - operation: ADD
                      values:
                        - "$HYPOTHEEKRENTE"
                        - "$ERFPACHTCANON"
                        - "$EIGENAARSLASTEN"
                    - "$WOONKOSTEN_DREMPEL"
                - operation: MULTIPLY
                  values:
                    - operation: MAX
                      values:
                        - 0
                        - operation: SUBTRACT
                          values:
                            - "$INKOMEN"
                            - operation: ADD
                              values:
                                - "$BIJSTANDSNORM"
                                - operation: IF
                                  conditions:
                                    - test:
                                        subject: "$HEEFT_PARTNER"
                                        operation: EQUALS
                                        value: true
                                      then: "$VRIJLATING_ECHTPAAR"
                                    - else: "$VRIJLATING_ALLEENSTAANDE"
                    - "$DRAAGKRACHT_PERCENTAGE_EIGEN"

  - output: "is_lening"
    operation: IF
    legal_basis:
      law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
      article: "9"
      paragraph: "3"
      url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
      explanation: "Artikel 9.3 lid 3: bij overwaarde boven 235.000 euro wordt de toeslag als lening verstrekt"
    conditions:
      - test:
          operation: AND
          values:
            - subject: "$IS_HUURWONING"
              operation: EQUALS
              value: false
            - operation: GREATER_THAN
              values:
                - operation: SUBTRACT
                  values:
                    - "$WOZ_WAARDE"
                    - "$HYPOTHEEKSCHULD"
                - "$OVERWAARDE_GRENS"
        then: true
      - else: false

        juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2026-01-01&g=2026-01-01"
        explanation: "De bijstandsnorm bepaalt de draagkrachtvrijlating"

    - name: "WOZ_WAARDE"

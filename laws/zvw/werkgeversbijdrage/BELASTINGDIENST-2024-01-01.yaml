description: >
  Berekening van de werkgeversbijdrage Zorgverzekeringswet (ook wel werkgeversheffing Zvw genoemd).
  Werkgevers dragen 6,57% af over het loon van werknemers tot maximaal het bijdrage-inkomen van
  €71.624 per jaar (2024). Dit is een kostenpost voor werkgevers naast de Wfsv-premies en wordt
  geïnd door de Belastingdienst.


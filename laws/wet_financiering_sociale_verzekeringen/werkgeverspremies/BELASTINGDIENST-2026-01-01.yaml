name: Werkgeverspremies werknemersverzekeringen 2026
law: wet_financiering_sociale_verzekeringen/werkgeverspremies
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
valid_from: 2026-01-01
service: "BELASTINGDIENST"
legal_basis:
  law: "Wet financiering sociale verzekeringen"
  bwb_id: "BWBR0017745"
  article: "23"
  url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel23"
  juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=23&z=2026-01-01&g=2026-01-01"
  explanation: "Artikel 23 bepaalt dat werkgevers premies verschuldigd zijn voor werknemersverzekeringen"
description: >
  Berekening van werkgeverspremies voor WW (werkloosheidsverzekering), WIA (arbeidsongeschiktheid)
  en ZW (ziektewet) volgens de Wet financiering sociale verzekeringen. De premies worden berekend
  over het bruto loon met percentages die jaarlijks bij ministeriële regeling worden vastgesteld.

references:
  - law: "Wet financiering sociale verzekeringen"
    article: "27"
    url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
  - law: "Wet financiering sociale verzekeringen"
    article: "34"
    url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
  - law: "Wet financiering sociale verzekeringen"
    article: "57"
    url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk4_Artikel57"

properties:
  parameters:
    - name: "BSN_WERKGEVER"
      description: "BSN van de werkgever"
      type: "string"
      required: true
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "57"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk4_Artikel57"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=4&artikel=57&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 57 bepaalt dat de Belastingdienst de premies int van werkgevers"

    - name: "BRUTO_LOON"
      description: "Bruto loon van de werknemer in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      required: true
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "16"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling1_Artikel16"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=1&artikel=16&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 16 definieert loon als grondslag voor premieheffing"

    - name: "CONTRACT_TYPE"
      description: "Type arbeidscontract (vast/flex)"
      type: "string"
      required: true
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "27"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=27&lid=2&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 27 lid 2 bepaalt dat het premiepercentage verschilt naar aard van de dienstbetrekking"

    - name: "WERKGEVER_GROOTTE"
      description: "Grootte van de werkgever (klein/groot)"
      type: "string"
      required: true
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "34"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=34&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 34 bepaalt dat de premie wordt gedifferentieerd naar grootte van de werkgever"

  output:
    - name: "ww_premie"
      description: "Verschuldigde WW premie in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "27"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=27&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 27 bepaalt de berekening van de WW premie over het loon"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "wia_premie"
      description: "Verschuldigde WIA/WGA premie in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "38"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel38"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=38&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 38 bepaalt de berekening van de WGA premie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "aof_premie"
      description: "Verschuldigde Aof premie in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "34"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=34&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 34 bepaalt de berekening van de Aof premie"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "totale_premie"
      description: "Totale verschuldigde werkgeverspremie in euro's"
      type: "number"
      type_spec:
        precision: 2
        min: 0
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "57"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk4_Artikel57"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=4&artikel=57&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 57 bepaalt dat de Belastingdienst de totale premies int"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    WW_PREMIE_VAST:
      value: 2.74
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "27"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=27&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 27 lid 1 bepaalt dat de premie bij ministeriële regeling wordt vastgesteld, voor 2026: 2.74%"

    WW_PREMIE_FLEX:
      value: 7.74
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "27"
        paragraph: "2"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=27&lid=2&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 27 lid 2 bepaalt hoger percentage voor flexibele contracten, voor 2026: 7.74%"

    WGA_PREMIE:
      value: 1.52
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "38"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel38"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=38&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 38 bepaalt de premie voor de Werkhervattingskas, voor 2026: 1.52%"

    AOF_PREMIE_KLEIN:
      value: 6.26
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "34"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=34&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 34 bepaalt gedifferentieerde premie Arbeidsongeschiktheidsfonds, voor kleine werkgevers 2026: 6.26%"

    AOF_PREMIE_GROOT:
      value: 7.61
      legal_basis:
        law: "Wet financiering sociale verzekeringen"
        bwb_id: "BWBR0017745"
        article: "34"
        paragraph: "1"
        url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
        juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=34&lid=1&z=2026-01-01&g=2026-01-01"
        explanation: "Artikel 34 bepaalt gedifferentieerde premie Arbeidsongeschiktheidsfonds, voor grote werkgevers 2026: 7.61%"

    CONTRACT_TYPES:
      - "vast"
      - "flex"
    WERKGEVER_GROOTTES:
      - "klein"
      - "groot"

actions:
  - output: "ww_premie"
    operation: IF
    conditions:
      - test:
          operation: EQUALS
          subject: "$CONTRACT_TYPE"
          value: "vast"
        then:
          operation: MULTIPLY
          values:
            - "$BRUTO_LOON"
            - operation: DIVIDE
              values:
                - "$WW_PREMIE_VAST.value"
                - 100
      - else:
          operation: MULTIPLY
          values:
            - "$BRUTO_LOON"
            - operation: DIVIDE
              values:
                - "$WW_PREMIE_FLEX.value"
                - 100
    legal_basis:
      law: "Wet financiering sociale verzekeringen"
      bwb_id: "BWBR0017745"
      article: "27"
      url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling2_Artikel27"
      juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=2&artikel=27&z=2026-01-01&g=2026-01-01"
      explanation: "WW premie wordt berekend als loon × premiepercentage, waarbij het percentage verschilt per contracttype"

  - output: "wia_premie"
    operation: MULTIPLY
    values:
      - "$BRUTO_LOON"
      - operation: DIVIDE
        values:
          - "$WGA_PREMIE.value"
          - 100
    legal_basis:
      law: "Wet financiering sociale verzekeringen"
      bwb_id: "BWBR0017745"
      article: "38"
      url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel38"
      juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=38&z=2026-01-01&g=2026-01-01"
      explanation: "WGA premie wordt berekend als loon × premiepercentage"

  - output: "aof_premie"
    operation: IF
    conditions:
      - test:
          operation: EQUALS
          subject: "$WERKGEVER_GROOTTE"
          value: "klein"
        then:
          operation: MULTIPLY
          values:
            - "$BRUTO_LOON"
            - operation: DIVIDE
              values:
                - "$AOF_PREMIE_KLEIN.value"
                - 100
      - else:
          operation: MULTIPLY
          values:
            - "$BRUTO_LOON"
            - operation: DIVIDE
              values:
                - "$AOF_PREMIE_GROOT.value"
                - 100
    legal_basis:
      law: "Wet financiering sociale verzekeringen"
      bwb_id: "BWBR0017745"
      article: "34"
      url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk3_Afdeling3_Artikel34"
      juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=3&afdeling=3&artikel=34&z=2026-01-01&g=2026-01-01"
      explanation: "Aof premie wordt berekend als loon × premiepercentage, waarbij het percentage verschilt per werkgevergrootte"

  - output: "totale_premie"
    operation: ADD
    values:
      - "$ww_premie"
      - "$wia_premie"
      - "$aof_premie"
    legal_basis:
      law: "Wet financiering sociale verzekeringen"
      bwb_id: "BWBR0017745"
      article: "57"
      url: "https://wetten.overheid.nl/BWBR0017745/2026-01-01#Hoofdstuk4_Artikel57"
      juriconnect: "jci1.3:c:BWBR0017745&hoofdstuk=4&artikel=57&z=2026-01-01&g=2026-01-01"
      explanation: "De totale premie is de som van alle afzonderlijke premies"

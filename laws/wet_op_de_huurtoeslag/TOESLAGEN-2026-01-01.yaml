    # Artikel 8 Wet op de huurtoeslag - minimumleeftijd van 18 jaar voor huurtoeslag
    MINIMUM_LEEFTIJD: 18
    # Artikel 13 lid 1 onderdeel a - maximale huurgrens voor 21+ jaar: 900,07 euro
    MAXIMALE_HUURGRENS_21_PLUS: 90007
    # Artikel 13 lid 1 onderdeel b - maximale huurgrens voor onder 21 jaar: 477,20 euro
    MAXIMALE_HUURGRENS_ONDER_21: 47720
    # Artikel 13 lid 1 - leeftijdsgrens voor hogere maximale huurgrens
    LEEFTIJDSGRENS_MAXIMALE_HUUR: 21
    # Artikel 20 lid 1 - kwaliteitskortingsgrens: 477,20 euro
    KWALITEITSKORTINGSGRENS: 47720
    # Artikel 20 lid 2 onderdeel a - aftoppingsgrens 1-2 personen: 682,96 euro
    AFTOPPINGSGRENS_1_2: 68296
    # Artikel 20 lid 2 onderdeel b - aftoppingsgrens 3+ personen: 731,93 euro
    AFTOPPINGSGRENS_3_PLUS: 73193
    # Artikel 8 lid 1 AWIR - vermogensgrens alleenstaande: 36.952 euro
    VERMOGENSGRENS_ALLEENSTAANDE: 3695200
    # Artikel 8 lid 2 AWIR - vermogensgrens partners: 73.904 euro
    VERMOGENSGRENS_PARTNERS: 7390400
    # Artikel 14 lid 1 onderdeel a - norminkomen eenpersoonshuishouden: 28.375 euro
    NORMINKOMEN_EENPERSOONS: 2837500
    # Artikel 14 lid 1 onderdeel b - norminkomen meerpersoonshuishouden: 38.500 euro
    NORMINKOMEN_MEERPERSOONS: 3850000
    # Artikel 17 lid 2 - normhuur bij minimum-inkomensijkpunt: 242,01 euro
    NORMHUUR_MINIMUM_IJKPUNT: 24201
    # Artikel 17 lid 3 onderdeel a - verlaging normhuur eenpersoonshuishouden: 1,82 euro
    NORMHUUR_VERLAGING_EENPERSOONS: 182
    # Artikel 17 lid 3 onderdeel b - verlaging normhuur meerpersoonshuishouden: 3,63 euro
    NORMHUUR_VERLAGING_MEERPERSOONS: 363
    # Artikel 21 lid 1 onderdeel a - subsidiepercentage tot kwaliteitskortingsgrens: 100%
    SUBSIDIEPERCENTAGE_ONDER_KWALITEITSKORTINGSGRENS: 1.00
    # Artikel 21 lid 1 onderdeel b - subsidiepercentage tussen kwaliteitskorting en aftoppingsgrens: 65%
    SUBSIDIEPERCENTAGE_TUSSEN_KWALITEIT_AFTOP: 0.65
    # Artikel 21 lid 1 onderdeel c - subsidiepercentage boven aftoppingsgrens: 40%
    SUBSIDIEPERCENTAGE_BOVEN_AFTOP: 0.40
    # Artikel 21 lid 2 - afbouwpercentage eenpersoonshuishouden: 27%
    AFBOUWPERCENTAGE_EENPERSOONS: 0.27
    # Artikel 21 lid 2 - afbouwpercentage meerpersoonshuishouden: 22%
    AFBOUWPERCENTAGE_MEERPERSOONS: 0.22
    # Artikel 7 lid 3 AWIR - kindvrijstelling inkomen: 5.432,00 euro
    KIND_VRIJSTELLING: 543200
    # Artikel 7 lid 3 AWIR - leeftijdsgrens voor kinderen in de inkomenstoets
    LEEFTIJDSGRENS_KIND_INKOMEN: 23

requirements:
  - all:
      # Leeftijdseis - artikel 8
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_LEEFTIJD"
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "8"
          url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf2_Artikel8"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=8&z=2026-01-01&g=2026-01-01"
          explanation: "De aanvrager moet meerderjarig zijn voor recht op huurtoeslag conform artikel 8"

      # Partners moeten op hetzelfde adres wonen (wet op huurtoeslag artikel 1a lid 3)
      - operation: IF
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: EQUALS
              values:
                - "$VERBLIJFSADRES"
                - "$PARTNER_ADRES"
          - else: true

      # Vermogenstoets - artikel 8 AWIR
      - operation: IF
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - "$GEZAMENLIJK_VERMOGEN"
                - "$VERMOGENSGRENS_PARTNERS"
          - else:
              operation: LESS_THAN
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_ALLEENSTAANDE"

      # Huurtoets - artikel 13 lid 1: maximale huurgrens afhankelijk van leeftijd
      - operation: IF
        conditions:
          - test:
              operation: GREATER_OR_EQUAL
              values:
                - "$LEEFTIJD"
                - "$LEEFTIJDSGRENS_MAXIMALE_HUUR"
            then:
              operation: LESS_OR_EQUAL
              values:
                - operation: ADD
                  values:
                    - "$HUURPRIJS"
                    - "$SUBSIDIABELE_SERVICEKOSTEN"
                - "$MAXIMALE_HUURGRENS_21_PLUS"
          - else:
              operation: LESS_OR_EQUAL
              values:
                - operation: ADD
                  values:
                    - "$HUURPRIJS"
                    - "$SUBSIDIABELE_SERVICEKOSTEN"
                - "$MAXIMALE_HUURGRENS_ONDER_21"

actions:

      juriconnect: "jci1.3:c:BWBR0008659&artikel=7&z=2026-01-01&g=2026-01-01"
      explanation: "Het recht op huurtoeslag wordt toegekend als aan alle voorwaarden wordt voldaan conform artikel 7"

  - output: "basishuur"

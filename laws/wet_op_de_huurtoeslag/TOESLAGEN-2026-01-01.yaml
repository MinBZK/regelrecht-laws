    legal_basis:
      law: "Wet op de huurtoeslag"
      bwb_id: "BWBR0008659"
      article: "16"
      url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf1_Artikel16"
      juriconnect: "jci1.3:c:BWBR0008659&artikel=16&z=2026-01-01&g=2026-01-01"
      explanation: "De basishuur is de normhuur conform artikel 17 - in 2026 vereenvoudigd door vervallen artikelen 18 en 19"
    values:
      # Normhuur conform artikel 17 lid 2 en 3
      - operation: IF
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "17"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf1_Artikel17"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=17&lid=2&z=2026-01-01&g=2026-01-01"
          explanation: "Bij het minimum-inkomensijkpunt behoort een normhuur van 242,01 euro conform artikel 17 lid 2"
        conditions:
          - test:
              subject: "$HUISHOUDGROOTTE"
              operation: EQUALS
              value: 1
            then:
              operation: SUBTRACT
              values:
                - "$NORMHUUR_MINIMUM_IJKPUNT"
                - "$NORMHUUR_VERLAGING_EENPERSOONS"
          - else:
              operation: SUBTRACT
              values:
                - "$NORMHUUR_MINIMUM_IJKPUNT"
                - "$NORMHUUR_VERLAGING_MEERPERSOONS"

  - output: "subsidiebedrag"
    operation: MAX
    legal_basis:
      law: "Wet op de huurtoeslag"
      bwb_id: "BWBR0008659"
      article: "21"
      url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
      juriconnect: "jci1.3:c:BWBR0008659&artikel=21&z=2026-01-01&g=2026-01-01"
      explanation: "De hoogte van de huurtoeslag wordt berekend conform artikel 21, met afbouwpercentage conform lid 2"
    values:
      - 0
      - operation: SUBTRACT
        values:
          # Bruto huurtoeslag berekening conform artikel 21 lid 1
          - operation: ADD
            legal_basis:
              law: "Wet op de huurtoeslag"
              bwb_id: "BWBR0008659"
              article: "21"
              paragraph: "1"
              url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
              juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=1&z=2026-01-01&g=2026-01-01"
              explanation: "De huurtoeslag wordt bepaald door het gesubsidieerde deel van de rekenhuur boven de basishuur"
            values:
              # Deel onder kwaliteitskortingsgrens (100%) - artikel 21 lid 1 onderdeel a
              - operation: MULTIPLY
                legal_basis:
                  law: "Wet op de huurtoeslag"
                  bwb_id: "BWBR0008659"
                  article: "21"
                  paragraph: "1"
                  url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
                  juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=1&z=2026-01-01&g=2026-01-01"
                  explanation: "Het deel van de rekenhuur boven de basishuur tot aan de kwaliteitskortingsgrens wordt voor 100% gesubsidieerd"
                values:
                  - operation: MAX
                    values:
                      - 0
                      - operation: SUBTRACT
                        values:
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$HUURPRIJS"
                                  - "$SUBSIDIABELE_SERVICEKOSTEN"
                              - "$KWALITEITSKORTINGSGRENS"
                          - "$basishuur"
                  - "$SUBSIDIEPERCENTAGE_ONDER_KWALITEITSKORTINGSGRENS"

              # Deel tussen kwaliteitskortingsgrens en aftoppingsgrens (65%) - artikel 21 lid 1 onderdeel b
              - operation: MULTIPLY
                legal_basis:
                  law: "Wet op de huurtoeslag"
                  bwb_id: "BWBR0008659"
                  article: "21"
                  paragraph: "1"
                  url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
                  juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=1&z=2026-01-01&g=2026-01-01"
                  explanation: "Het deel van de rekenhuur boven de kwaliteitskortingsgrens tot aan de aftoppingsgrens wordt voor 65% gesubsidieerd"
                values:
                  - operation: MAX
                    values:
                      - 0
                      - operation: SUBTRACT
                        values:
                          - operation: MIN
                            values:
                              - operation: ADD
                                values:
                                  - "$HUURPRIJS"
                                  - "$SUBSIDIABELE_SERVICEKOSTEN"
                              - operation: IF
                                conditions:
                                  - test:
                                      operation: LESS_OR_EQUAL
                                      values:
                                        - "$HUISHOUDGROOTTE"
                                        - 2
                                    then: "$AFTOPPINGSGRENS_1_2"
                                  - else: "$AFTOPPINGSGRENS_3_PLUS"
                          - "$KWALITEITSKORTINGSGRENS"
                  - "$SUBSIDIEPERCENTAGE_TUSSEN_KWALITEIT_AFTOP"

              # Deel boven aftoppingsgrens (40%) - artikel 21 lid 1 onderdeel c
              - operation: MULTIPLY
                legal_basis:
                  law: "Wet op de huurtoeslag"
                  bwb_id: "BWBR0008659"
                  article: "21"
                  paragraph: "1"
                  url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
                  juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=1&z=2026-01-01&g=2026-01-01"
                  explanation: "Het deel van de rekenhuur boven de aftoppingsgrens wordt voor 40% gesubsidieerd"
                values:
                  - operation: MAX
                    values:
                      - 0
                      - operation: SUBTRACT
                        values:
                          - operation: ADD
                            values:
                              - "$HUURPRIJS"
                              - "$SUBSIDIABELE_SERVICEKOSTEN"
                          - operation: IF
                            conditions:
                              - test:
                                  operation: LESS_OR_EQUAL
                                  values:
                                    - "$HUISHOUDGROOTTE"
                                    - 2
                                then: "$AFTOPPINGSGRENS_1_2"
                              - else: "$AFTOPPINGSGRENS_3_PLUS"
                  - "$SUBSIDIEPERCENTAGE_BOVEN_AFTOP"

          # Afbouw conform artikel 21 lid 2: Y x (afbouwpercentage/12)
          - operation: IF
            legal_basis:
              law: "Wet op de huurtoeslag"
              bwb_id: "BWBR0008659"
              article: "21"
              paragraph: "2"
              url: "https://wetten.overheid.nl/BWBR0008659/2026-01-01#Paragraaf3_Artikel21"
              juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=2&z=2026-01-01&g=2026-01-01"
              explanation: "Voor elk rekeninkomen boven het minimum-inkomensijkpunt wordt de huurtoeslag verlaagd met Y x (afbouwpercentage/12)"
            conditions:
              - test:
                  subject: "$HUISHOUDGROOTTE"
                  operation: EQUALS
                  value: 1
                then:
                  operation: MULTIPLY
                  values:
                    - operation: MAX
                      values:
                        - 0
                        - operation: SUBTRACT
                          values:
                            - "$INKOMEN"
                            - "$NORMINKOMEN_EENPERSOONS"
                    - operation: DIVIDE
                      values:
                        - "$AFBOUWPERCENTAGE_EENPERSOONS"
                        - 12
              - else:
                  operation: MULTIPLY
                  values:
                    - operation: MAX
                      values:
                        - 0
                        - operation: SUBTRACT
                          values:
                            - operation: IF
                              conditions:
                                - test:
                                    subject: "$HEEFT_PARTNER"
                                    operation: EQUALS
                                    value: true
                                  then:
                                    operation: ADD
                                    values:
                                      - "$INKOMEN"
                                      - "$PARTNER_INKOMEN"
                                - else: "$INKOMEN"
                            - "$NORMINKOMEN_MEERPERSOONS"
                    - operation: DIVIDE
                      values:
                        - "$AFBOUWPERCENTAGE_MEERPERSOONS"
                        - 12

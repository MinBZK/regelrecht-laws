    MINIMUM_INKOMENSIJKPUNT_PARTNERS: 2400000  # Minimum inkomensijkpunt van €24.000 voor partners conform artikel 17 lid 1
    REFERENTIE_INKOMENSIJKPUNT_ALLEENSTAANDE: 3262500  # Referentie inkomensijkpunt van €32.625 voor alleenstaanden conform artikel 18 lid 1
    REFERENTIE_INKOMENSIJKPUNT_PARTNERS: 4247500  # Referentie inkomensijkpunt van €42.475 voor partners conform artikel 18 lid 1
    NORMHUUR_BIJ_MINIMUM_INKOMEN: 23801  # Normhuur van €238,01 bij minimum inkomen conform artikel 17 lid 3
    NORMHUUR_BIJ_REFERENTIE_INKOMEN: 48378  # Normhuur van €483,78 bij referentie inkomen conform artikel 18 lid 2

requirements:
  - all:
      # Leeftijdseis
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_LEEFTIJD"
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "8"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf2_Artikel8"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=8&z=2025-01-01&g=2025-01-01"
          explanation: "De aanvrager moet meerderjarig zijn voor recht op huurtoeslag conform artikel 8"

      # Toetsingsinkomen inclusief medebewoners en vrijstellingen kinderen
      - operation: LESS_THAN
        legal_basis:
          law: "Algemene wet inkomensafhankelijke regelingen"
          bwb_id: "BWBR0018472"
          article: "7"
          url: "https://wetten.overheid.nl/BWBR0018472/2025-01-01#Hoofdstuk1_Paragraaf1.3_Artikel7"
          juriconnect: "jci1.3:c:BWBR0018472&artikel=7&z=2025-01-01&g=2025-01-01"
          explanation: "Het toetsingsinkomen inclusief medebewoners en kinderen wordt bepaald conform artikel 7 AWIR"
        values:
          - operation: ADD
            values:
              - "$INKOMEN"
              - "$PARTNER_INKOMEN"
              # Tel inkomen medebewoners mee (21+ volledig, onder 21 met vrijstelling)
              - operation: FOREACH
                subject: "$HUISHOUDLEDEN"
                combine: "ADD"
                value:
                  operation: IF
                  conditions:
                    - test:
                        operation: GREATER_OR_EQUAL
                        values:
                          - "$leeftijd"
                          - 21
                      then: "$inkomen"
                    - else:
                        operation: SUBTRACT
                        values:
                          - "$inkomen"
                          - "$KIND_VRIJSTELLING"
              # Tel inkomen kinderen mee minus vrijstelling
              - operation: FOREACH
                subject: "$KINDEREN"
                combine: "ADD"
                value:
                  operation: IF
                  conditions:
                    - test:
                        operation: LESS_THAN
                        values:
                          - "$leeftijd"
                          - "$LEEFTIJDSGRENS_KIND_INKOMEN"
                      then:
                        operation: SUBTRACT
                        values:
                          - "$inkomen"
                          - "$KIND_VRIJSTELLING"
                    - else: "$inkomen"
          - operation: IF
            conditions:
              - test:
                  subject: "$HEEFT_PARTNER"
                  operation: EQUALS
                  value: true
                then: "$INKOMENSGRENS_PARTNERS"
              - else: "$INKOMENSGRENS_ALLEENSTAANDE"

      # Partners moeten op hetzelfde adres wonen (wet op huurtoeslag)
      - operation: IF
        legal_basis:
          law: "Algemene wet inkomensafhankelijke regelingen"
          bwb_id: "BWBR0018472"
          article: "3"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0018472/2025-01-01#Hoofdstuk1_Paragraaf1.2_Artikel3"
          juriconnect: "jci1.3:c:BWBR0018472&artikel=3&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Partners moeten op hetzelfde adres wonen volgens artikel 3 lid 1 AWIR"
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: EQUALS
              values:
                - "$VERBLIJFSADRES"
                - "$PARTNER_ADRES"
          - else: true

      # Vermogenstoets inclusief vermogen minderjarige kinderen
      - operation: IF
        legal_basis:
          law: "Algemene wet inkomensafhankelijke regelingen"
          bwb_id: "BWBR0018472"
          article: "8"
          url: "https://wetten.overheid.nl/BWBR0018472/2025-01-01#Hoofdstuk1_Paragraaf1.3_Artikel8"
          juriconnect: "jci1.3:c:BWBR0018472&artikel=8&z=2025-01-01&g=2025-01-01"
          explanation: "De vermogenstoets wordt bepaald conform artikel 8 AWIR"
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - "$GEZAMENLIJK_VERMOGEN"
                - "$VERMOGENSGRENS_PARTNERS"
          - else:
              operation: LESS_THAN
              values:
                - "$VERMOGEN"
                - "$VERMOGENSGRENS_ALLEENSTAANDE"

      # Inkomenstoets
      - operation: IF
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "14"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf2_Artikel14"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=14&z=2025-01-01&g=2025-01-01"
          explanation: "De inkomenstoets voor huurtoeslag wordt bepaald conform artikel 14"
        conditions:
          - test:
              subject: "$HEEFT_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - operation: ADD
                  values:
                    - "$INKOMEN"
                    - "$PARTNER_INKOMEN"
                - "$INKOMENSGRENS_PARTNERS"
          - else:
              operation: LESS_THAN
              values:
                - "$INKOMEN"
                - "$INKOMENSGRENS_ALLEENSTAANDE"
      # Huurtoets
      - operation: LESS_THAN
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "13"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf2_Artikel13"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=13&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "De maximale huurgrens voor huurtoeslag wordt bepaald conform artikel 13 lid 1"
        values:
          - operation: ADD
            values:
              - "$HUURPRIJS"
              - operation: MIN
                values:
                  - "$SUBSIDIABELE_SERVICEKOSTEN"
                  - "$MAXIMALE_SERVICEKOSTEN"
          - "$MAXIMALE_HUURGRENS"


actions:
  - output: "is_gerechtigd"
    value: true
    legal_basis:
      law: "Wet op de huurtoeslag"
      bwb_id: "BWBR0008659"
      article: "7"
      url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf2_Artikel7"
      juriconnect: "jci1.3:c:BWBR0008659&artikel=7&z=2025-01-01&g=2025-01-01"
      explanation: "Het recht op huurtoeslag wordt toegekend als aan alle voorwaarden wordt voldaan conform artikel 7"

  - output: "basishuur"
    operation: IF
    legal_basis:
      law: "Wet op de huurtoeslag"
      bwb_id: "BWBR0008659"
      article: "19"
      url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf3_Artikel19"
      juriconnect: "jci1.3:c:BWBR0008659&artikel=19&z=2025-01-01&g=2025-01-01"
      explanation: "De basishuur is gelijk aan de normhuur berekend op basis van inkomen conform artikel 19"
    conditions:
      # Voor inkomen <= minimum-inkomensijkpunt: vaste normhuur
      - test:
          operation: LESS_OR_EQUAL
          values:
            - operation: IF
              conditions:
                - test:
                    subject: "$HEEFT_PARTNER"
                    operation: EQUALS
                    value: true
                  then:
                    operation: ADD
                    values:
                      - "$INKOMEN"
                      - "$PARTNER_INKOMEN"
                - else: "$INKOMEN"
            - operation: IF
              conditions:
                - test:
                    subject: "$HEEFT_PARTNER"
                    operation: EQUALS
                    value: true
                  then: "$MINIMUM_INKOMENSIJKPUNT_PARTNERS"
                - else: "$MINIMUM_INKOMENSIJKPUNT_ALLEENSTAANDE"
        then: "$NORMHUUR_BIJ_MINIMUM_INKOMEN"
      # Voor inkomen > minimum-inkomensijkpunt: lineaire interpolatie tussen minimum en referentie
      - else:
          operation: ADD
          values:
            - "$NORMHUUR_BIJ_MINIMUM_INKOMEN"
            - operation: MULTIPLY
              values:
                - operation: DIVIDE
                  values:
                    - operation: SUBTRACT
                      values:
                        - operation: IF
                          conditions:
                            - test:
                                subject: "$HEEFT_PARTNER"
                                operation: EQUALS
                                value: true
                              then:
                                operation: ADD
                                values:
                                  - "$INKOMEN"
                                  - "$PARTNER_INKOMEN"
                            - else: "$INKOMEN"
                        - operation: IF
                          conditions:
                            - test:
                                subject: "$HEEFT_PARTNER"
                                operation: EQUALS
                                value: true
                              then: "$MINIMUM_INKOMENSIJKPUNT_PARTNERS"
                            - else: "$MINIMUM_INKOMENSIJKPUNT_ALLEENSTAANDE"
                    - operation: SUBTRACT
                      values:
                        - operation: IF
                          conditions:
                            - test:
                                subject: "$HEEFT_PARTNER"
                                operation: EQUALS
                                value: true
                              then: "$REFERENTIE_INKOMENSIJKPUNT_PARTNERS"
                            - else: "$REFERENTIE_INKOMENSIJKPUNT_ALLEENSTAANDE"
                        - operation: IF
                          conditions:
                            - test:
                                subject: "$HEEFT_PARTNER"
                                operation: EQUALS
                                value: true
                              then: "$MINIMUM_INKOMENSIJKPUNT_PARTNERS"
                            - else: "$MINIMUM_INKOMENSIJKPUNT_ALLEENSTAANDE"
                - operation: SUBTRACT
                  values:
                    - "$NORMHUUR_BIJ_REFERENTIE_INKOMEN"
                    - "$NORMHUUR_BIJ_MINIMUM_INKOMEN"

  - output: "subsidiebedrag"
    operation: ADD
    legal_basis:
      law: "Wet op de huurtoeslag"
      bwb_id: "BWBR0008659"
      article: "21"
      url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf3_Artikel21"
      juriconnect: "jci1.3:c:BWBR0008659&artikel=21&z=2025-01-01&g=2025-01-01"
      explanation: "De hoogte van de huurtoeslag wordt berekend volgens de formule in artikel 21"
    values:
      # Deel onder kwaliteitskortingsgrens (100%)
      - operation: MULTIPLY
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "21"
          paragraph: "1"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf3_Artikel21"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=1&z=2025-01-01&g=2025-01-01"
          explanation: "Voor het deel van de rekenhuur boven de basishuur tot de kwaliteitskortingsgrens bedraagt de subsidie 100% conform artikel 21 lid 1"
        values:
          - operation: MIN
            values:
              - operation: MAX
                values:
                  - 0
                  - operation: SUBTRACT
                    values:
                      - operation: ADD  # rekenhuur
                        values:
                          - "$HUURPRIJS"
                          - "$SUBSIDIABELE_SERVICEKOSTEN"
                      - "$basishuur"
              - operation: SUBTRACT
                values:
                  - "$KWALITEITSKORTINGSGRENS"
                  - "$basishuur"
          - "$SUBSIDIEPERCENTAGE_ONDER_KWALITEITSKORTINGSGRENS"

      # Deel tussen kwaliteitskortingsgrens en aftoppingsgrens (65%)
      - operation: MULTIPLY
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "21"
          paragraph: "2"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf3_Artikel21"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=2&z=2025-01-01&g=2025-01-01"
          explanation: "Voor het deel tussen kwaliteitskortingsgrens en aftoppingsgrens bedraagt de subsidie 65% conform artikel 21 lid 2"
        values:
          - operation: MAX
            values:
              - 0
              - operation: MIN
                values:
                  - operation: SUBTRACT
                    values:
                      - operation: ADD  # rekenhuur
                        values:
                          - "$HUURPRIJS"
                          - "$SUBSIDIABELE_SERVICEKOSTEN"
                      - "$KWALITEITSKORTINGSGRENS"
                  - operation: SUBTRACT
                    values:
                      - operation: IF
                        conditions:
                          - test:
                              operation: LESS_OR_EQUAL
                              values:
                                - "$HUISHOUDGROOTTE"
                                - 2
                            then: "$AFTOPPINGSGRENS_1_2"
                          - else: "$AFTOPPINGSGRENS_3_PLUS"
                      - "$KWALITEITSKORTINGSGRENS"
          - "$SUBSIDIEPERCENTAGE_TUSSEN_KWALITEIT_AFTOP"

      # Deel boven aftoppingsgrens (40%)
      - operation: MULTIPLY
        legal_basis:
          law: "Wet op de huurtoeslag"
          bwb_id: "BWBR0008659"
          article: "21"
          paragraph: "3"
          url: "https://wetten.overheid.nl/BWBR0008659/2025-01-01#Paragraaf3_Artikel21"
          juriconnect: "jci1.3:c:BWBR0008659&artikel=21&lid=3&z=2025-01-01&g=2025-01-01"
          explanation: "Voor het deel boven de aftoppingsgrens bedraagt de subsidie 40% conform artikel 21 lid 3"
        values:
          - operation: MAX
            values:
              - 0
              - operation: SUBTRACT
                values:
                  - operation: ADD  # rekenhuur
                    values:
                      - "$HUURPRIJS"
                      - "$SUBSIDIABELE_SERVICEKOSTEN"
                  - operation: IF
                    conditions:
                      - test:
                          operation: LESS_OR_EQUAL
                          values:
                            - "$HUISHOUDGROOTTE"
                            - 2
                        then: "$AFTOPPINGSGRENS_1_2"
                      - else: "$AFTOPPINGSGRENS_3_PLUS"
          - "$SUBSIDIEPERCENTAGE_BOVEN_AFTOP"

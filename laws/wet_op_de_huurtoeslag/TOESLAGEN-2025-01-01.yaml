    KIND_VRIJSTELLING: 543200  # Kindvrijstelling van €5.432,00 conform artikel 7 lid 3 AWIR
    LEEFTIJDSGRENS_KIND_INKOMEN: 23  # Leeftijdsgrens van 23 jaar voor kinderen in de inkomenstoets conform artikel 7 lid 3 AWIR

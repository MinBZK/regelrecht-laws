      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box2"
        field: "reguliere_voordelen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    - name: "BOX2_SHARES"
      description: "Vervreemdingsvoordelen (verkoop aandelen)"

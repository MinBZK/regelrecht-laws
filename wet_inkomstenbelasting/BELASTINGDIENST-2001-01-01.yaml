            type: "string"
            value: "$BSN"

    - name: "BOX3_INVESTMENTS"
      description: "Beleggingen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "beleggingen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    - name: "BOX3_PROPERTIES"

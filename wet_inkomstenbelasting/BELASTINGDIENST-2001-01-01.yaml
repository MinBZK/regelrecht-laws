        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    - name: "BOX3_DEBTS"
      description: "Schulden"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "schulden"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    # Partner Box 1 bronnen
    - name: "PARTNER_BOX1_EMPLOYMENT"
      description: "Partner inkomsten uit loondienst"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "loon_uit_dienstbetrekking"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX1_BENEFITS"
      description: "Partner uitkeringen en pensioenen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "uitkeringen_en_pensioenen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX1_BUSINESS"
      description: "Partner winst uit onderneming"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "winst_uit_onderneming"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX1_OTHER_WORK"
      description: "Partner resultaat overige werkzaamheden"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "resultaat_overige_werkzaamheden"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX1_HOME"
      description: "Partner eigen woning"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "eigen_woning"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    # Partner Box 2 bronnen
    - name: "PARTNER_BOX2_DIVIDEND"
      description: "Partner reguliere voordelen (dividend)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box2"
        field: "reguliere_voordelen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX2_SHARES"
      description: "Partner vervreemdingsvoordelen (verkoop aandelen)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box2"
        field: "vervreemdingsvoordelen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    # Partner Box 3 bronnen
    - name: "PARTNER_BOX3_SAVINGS"
      description: "Partner spaargeld"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "spaargeld"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX3_INVESTMENTS"
      description: "Partner beleggingen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "beleggingen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX3_PROPERTIES"
      description: "Partner overig onroerend goed"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "onroerend_goed"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    - name: "PARTNER_BOX3_DEBTS"
      description: "Partner schulden"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"
      source_reference:
        table: "box3"
        field: "schulden"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

    # Partner buitenlands inkomen
    - name: "PARTNER_FOREIGN_INCOME"
      description: "Partner niet in Nederland belastbaar inkomen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "buitenlands"
        field: "inkomen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de partner"
            type: "string"
            value: "$PARTNER_BSN"

  input:
    - name: "HAS_PARTNER"
      description: "Heeft de persoon een fiscaal partner"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_partner"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "PARTNER_BSN"
      description: "Heeft de persoon een fiscaal partner"
      type: "string"
      service_reference:
        service: "RvIG"
        field: "partner_bsn"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  output:
    - name: "box1_income"
      description: "Belastbaar inkomen box 1"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "box2_income"
      description: "Belastbaar inkomen box 2"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "box3_income"
      description: "Belastbaar inkomen box 3"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "foreign_income"
      description: "Niet in Nederland belastbaar inkomen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "income"
      description: "Verzamelinkomen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "net_worth"
      description: "Vermogen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "partner_box1_income"
      description: "Partner inkomen uit werk en woning"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "partner_box2_income"
      description: "Partner inkomen uit aanmerkelijk belang"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "partner_box3_income"
      description: "Partner inkomen uit sparen en beleggen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "partner_foreign_income"
      description: "Partner niet in Nederland belastbaar inkomen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "partner_income"
      description: "Totaal inkomen partner"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"

    - name: "combined_net_worth"
      description: "Gezamenlijk vermogen met partner"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$prev_january_first"

    - name: "assets"
      description: "Totale bezittingen (voor participatiewet)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "business_income"
      description: "Inkomen uit onderneming (voor participatiewet)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "month"

    - name: "monthly_income"
      description: "Maandelijks inkomen (voor participatiewet)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "month"

  definitions:
    BOX3_RENDEMENT: 0.0674  # 6,74% rendement box 3
    HEFFINGSVRIJ_VERMOGEN: 5720000  # 57.200 euro voor 2025

actions:
  - output: "box1_income"
    operation: ADD
    values:
      - "$BOX1_EMPLOYMENT"
      - "$BOX1_BENEFITS"
      - "$BOX1_BUSINESS"
      - "$BOX1_OTHER_WORK"
      - "$BOX1_HOME"

  - output: "box2_income"
    operation: ADD
    values:
      - "$BOX2_DIVIDEND"
      - "$BOX2_SHARES"

  - output: "box3_income"
    operation: MULTIPLY
    values:
      - operation: MAX
        values:
          - operation: SUBTRACT
            values:
              - operation: ADD
                values:
                  - "$BOX3_SAVINGS"
                  - "$BOX3_INVESTMENTS"
                  - "$BOX3_PROPERTIES"
              - "$BOX3_DEBTS"
              - "$HEFFINGSVRIJ_VERMOGEN"
          - 0
      - "$BOX3_RENDEMENT"

  - output: "income"
    operation: ADD
    values:
      - "$box1_income"
      - "$box2_income"
      - "$box3_income"
      - "$foreign_income"

  - output: "net_worth"
    operation: SUBTRACT
    values:
      - operation: ADD
        values:
          - "$BOX3_SAVINGS"
          - "$BOX3_INVESTMENTS"
          - "$BOX3_PROPERTIES"
      - "$BOX3_DEBTS"

  - output: "partner_box1_income"
    operation: ADD
    values:
      - operation: IF
        conditions:
          - test:
              subject: "$PARTNER_BSN"
              operation: NOT_NULL
            then:
              operation: ADD
              values:
                - "$PARTNER_BOX1_EMPLOYMENT"
                - "$PARTNER_BOX1_BENEFITS"
                - "$PARTNER_BOX1_BUSINESS"
                - "$PARTNER_BOX1_OTHER_WORK"
                - "$PARTNER_BOX1_HOME"
          - else: 0

  - output: "partner_box2_income"
    operation: ADD
    values:
      - operation: IF
        conditions:
          - test:
              subject: "$PARTNER_BSN"
              operation: NOT_NULL
            then:
              operation: ADD
              values:
                - "$PARTNER_BOX2_DIVIDEND"
                - "$PARTNER_BOX2_SHARES"
          - else: 0

  - output: "partner_box3_income"
    operation: IF
    conditions:
      - test:
          subject: "$PARTNER_BSN"
          operation: NOT_NULL
        then:
          operation: MULTIPLY
          values:
            - operation: MAX
              values:
                - operation: SUBTRACT
                  values:
                    - operation: ADD
                      values:
                        - "$PARTNER_BOX3_SAVINGS"
                        - "$PARTNER_BOX3_INVESTMENTS"
                        - "$PARTNER_BOX3_PROPERTIES"
                    - "$PARTNER_BOX3_DEBTS"
                    - "$HEFFINGSVRIJ_VERMOGEN"
                - 0
            - "$BOX3_RENDEMENT"
      - else: 0

  - output: "partner_income"
    operation: ADD
    values:
      - "$partner_box1_income"
      - "$partner_box2_income"
      - "$partner_box3_income"
      - "$partner_foreign_income"

  - output: "partner_foreign_income"
    value: "$PARTNER_FOREIGN_INCOME"

  - output: "combined_net_worth"
    operation: IF
    conditions:
      - test:
          subject: "$PARTNER_BSN"
          operation: NOT_NULL
        then:
          operation: ADD
          values:
            - "$net_worth"
            - operation: SUBTRACT
              values:
                - operation: ADD
                  values:
                    - "$PARTNER_BOX3_SAVINGS"
                    - "$PARTNER_BOX3_INVESTMENTS"
                    - "$PARTNER_BOX3_PROPERTIES"
                - "$PARTNER_BOX3_DEBTS"
      - else: "$net_worth"

  - output: "assets"
    operation: ADD
    values:
      - "$BOX3_SAVINGS"
      - "$BOX3_INVESTMENTS"
      - "$BOX3_PROPERTIES"

  - output: "business_income"
    operation: DIVIDE
    values:
      - "$BOX1_BUSINESS"
      - 12  # Jaar naar maand

  - output: "monthly_income"
    operation: DIVIDE
    values:
      - operation: ADD
        values:
          - "$box1_income"
          - "$box2_income"
          - "$box3_income"
      - 12  # Jaar naar maand

    - name: "BOX1_EMPLOYMENT"
      description: "Inkomsten uit loondienst"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "loon_uit_dienstbetrekking"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    - name: "BOX1_BENEFITS"
      description: "Uitkeringen en pensioenen"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
      temporal:
        type: "period"
        period_type: "year"
      source_reference:
        table: "box1"
        field: "uitkeringen_en_pensioenen"
        select_on:
          - name: "bsn"
            description: "BSN nummer van de persoon"
            type: "string"
            value: "$BSN"

    - name: "BOX1_BUSINESS"

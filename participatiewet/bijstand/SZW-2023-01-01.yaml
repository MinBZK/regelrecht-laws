uuid: 9a8b7c6d-5432-4f0f-aaaa-987654321000
name: Bepalen recht op bijstand landelijk
law: participatiewet/bijstand
valid_from: 2025-01-01
service: "SZW"
description: >
  Landelijke regels voor het bepalen van het recht op bijstand volgens de Participatiewet,
  vastgesteld door het Ministerie van Sociale Zaken en Werkgelegenheid (SZW).
  Deze regels vormen het kader waarbinnen gemeenten hun eigen beleid kunnen vormgeven.

references:
  - law: "Participatiewet"
    article: "11"
    url: "https://wetten.overheid.nl/BWBR0015703/2025-01-01#Hoofdstuk2_Paragraaf2.2_Artikel11"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de persoon"
      type: "string"
      required: true

  input:
    - name: "AGE"
      description: "Leeftijd van de aanvrager"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "age"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RETIREMENT_AGE"
      description: "AOW-leeftijd voor deze persoon"
      type: "number"
      service_reference:
        service: "SVB"
        field: "retirement_age"
        law: "algemene_ouderdomswet/leeftijdsbepaling"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "HAS_DUTCH_NATIONALITY"
      description: "Heeft Nederlandse nationaliteit"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_dutch_nationality"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RESIDENCE_PERMIT_TYPE"
      description: "Type verblijfsvergunning"
      type: "string"
      service_reference:
        service: "IND"
        field: "residence_permit_type"
        law: "vreemdelingenwet"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RESIDENCE_ADDRESS"
      description: "Woonadres"
      type: "string"
      service_reference:
        service: "RvIG"
        field: "residence_address"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "INCOME"
      description: "Maandelijks inkomen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "monthly_income"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "ASSETS"
      description: "Vermogen"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "assets"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "HAS_PARTNER"
      description: "Heeft de persoon een partner"
      type: "boolean"
      service_reference:
        service: "RvIG"
        field: "has_partner"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "PARTNER_BSN"
      description: "BSN van de partner"
      type: "string"
      service_reference:
        service: "RvIG"
        field: "partner_bsn"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "PARTNER_INCOME"
      description: "Maandelijks inkomen partner"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "monthly_income"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$PARTNER_BSN"

    - name: "PARTNER_ASSETS"
      description: "Vermogen partner"
      type: "amount"
      service_reference:
        service: "BELASTINGDIENST"
        field: "assets"
        law: "wet_inkomstenbelasting"
        parameters:
          - name: "BSN"
            reference: "$PARTNER_BSN"

    - name: "HOUSEHOLD_MEMBERS"
      description: "Aantal personen in huishouden"
      type: "number"
      service_reference:
        service: "RvIG"
        field: "household_size"
        law: "wet_brp"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "IS_STUDENT"
      description: "Is student"
      type: "boolean"
      service_reference:
        service: "DUO"
        field: "is_student"
        law: "wet_studiefinanciering"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "RECEIVES_STUDY_GRANT"
      description: "Ontvangt studiefinanciering"
      type: "boolean"
      service_reference:
        service: "DUO"
        field: "receives_study_grant"
        law: "wet_studiefinanciering"
        parameters:
          - name: "BSN"
            reference: "$BSN"

    - name: "IS_DETAINEE"
      description: "Is gedetineerd"
      type: "boolean"
      service_reference:
        service: "DJI"
        field: "is_incarcerated"
        law: "penitentiaire_beginselenwet"
        parameters:
          - name: "BSN"
            reference: "$BSN"

  output:
    - name: "is_eligible"
      description: "Voldoet aan landelijke voorwaarden voor bijstand"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

    - name: "base_amount"
      description: "Landelijke bijstandsnorm"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"

    - name: "kostendelersnorm"
      description: "Kostendelersnorm percentage"
      type: "number"
      type_spec:
        precision: 2
        min: 0
        max: 1
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"

  definitions:
    MINIMUM_AGE: 18
    BASE_AMOUNT_SINGLE_21_PLUS: 108900  # 1089 euro
    BASE_AMOUNT_PARTNERS_21_PLUS: 155600 # 1556 euro
    VALID_RESIDENCE_PERMITS:
      - "PERMANENT"
      - "EU"
      - "FAMILY_REUNIFICATION"
    ASSET_LIMIT_SINGLE: 750000  # 7500 euro
    ASSET_LIMIT_PARTNER: 1500000 # 15000 euro
    KOSTENDELERSNORM_FACTORS:
      2: 0.50
      3: 0.43
      4: 0.40
      5: 0.38

requirements:
  - all:
      # Leeftijdseis
      - subject: "$AGE"
        operation: GREATER_OR_EQUAL
        value: "$MINIMUM_AGE"
      - subject: "$AGE"
        operation: LESS_THAN
        value: "$RETIREMENT_AGE"

      # Rechtmatig verblijf
      - or:
          - subject: "$HAS_DUTCH_NATIONALITY"
            operation: EQUALS
            value: true
          - operation: IN
            subject: "$RESIDENCE_PERMIT_TYPE"
            values: "$VALID_RESIDENCE_PERMITS"

      # Woonplaats Nederland
      - subject: "$RESIDENCE_ADDRESS"
        operation: NOT_NULL

      # Geen student met studiefinanciering
      - or:
          - subject: "$IS_STUDENT"
            operation: EQUALS
            value: false
          - subject: "$RECEIVES_STUDY_GRANT"
            operation: EQUALS
            value: false

      # Niet gedetineerd
      - subject: "$IS_DETAINEE"
        operation: EQUALS
        value: false

      # Vermogenstoets
      - operation: IF
        conditions:
          - test:
              subject: "$HAS_PARTNER"
              operation: EQUALS
              value: true
            then:
              operation: LESS_THAN
              values:
                - operation: ADD
                  values:
                    - "$ASSETS"
                    - "$PARTNER_ASSETS"
                - "$ASSET_LIMIT_PARTNER"
          - else:
              operation: LESS_THAN
              values:
                - "$ASSETS"
                - "$ASSET_LIMIT_SINGLE"

actions:
  - output: "is_eligible"
    value: true

  - output: "base_amount"
    operation: IF
    conditions:
      - test:
          subject: "$HAS_PARTNER"
          operation: EQUALS
          value: true
        then: "$BASE_AMOUNT_PARTNERS_21_PLUS"
      - else: "$BASE_AMOUNT_SINGLE_21_PLUS"

  - output: "kostendelersnorm"
    operation: IF
    conditions:
      - test:
          operation: IN
          subject: "$HOUSEHOLD_MEMBERS"
          values:
            - 2
            - 3
            - 4
            - 5
        then:
          operation: IN
          subject: "$HOUSEHOLD_MEMBERS"
          values: "$KOSTENDELERSNORM_FACTORS"
      - else:
          operation: IF
          conditions:
            - test:
                operation: GREATER_THAN
                values:
                  - "$HOUSEHOLD_MEMBERS"
                  - 5
              then: 0.38
            - else: 1

name: Jongerentoeslag Bijzondere Bijstand Amsterdam
law: beleidsregels_bijzondere_bijstand_amsterdam/jongerentoeslag
law_type: "BELEIDSREGEL"
legal_character: "BESCHIKKING"
decision_type: "BELEIDSREGEL"
discoverable: "CITIZEN"
valid_from: 2024-01-01
service: "GEMEENTE_AMSTERDAM"
description: >
  Jongerentoeslag voor 18-, 19- en 20-jarigen met bestaanskosten boven de bijstandsnorm
  die geen financieel beroep op ouders kunnen doen. Gebaseerd op artikel 8 van de
  Beleidsregels Bijzondere Bijstand Gemeente Amsterdam.
legal_basis:
  law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
  article: "8"
  url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
  explanation: "Artikel 8 regelt de jongerentoeslag voor jongeren van 18-20 jaar die geen beroep kunnen doen op ouderlijke financiele ondersteuning"

references:
  - law: "Participatiewet"
    article: "35"
    url: "https://wetten.overheid.nl/BWBR0015703/2024-01-01#Hoofdstuk4_Paragraaf4.1_Artikel35"
  - law: "Participatiewet"
    article: "20"
    url: "https://wetten.overheid.nl/BWBR0015703/2024-01-01#Hoofdstuk3_Paragraaf3.2_Artikel20"

properties:
  parameters:
    - name: "BSN"
      description: "BSN van de aanvrager"
      type: "string"
      required: true
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "35"
        url: "https://wetten.overheid.nl/BWBR0015703/2024-01-01#Hoofdstuk4_Paragraaf4.1_Artikel35"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=35&z=2024-01-01&g=2024-01-01"
        explanation: "BSN is nodig voor identificatie van de aanvrager voor bijzondere bijstand"

  sources:
    - name: "OUDERS_FINANCIEEL_BESCHIKBAAR"
      description: "Of ouders financieel kunnen bijdragen"
      type: "boolean"
      source_reference:
        source_type: "claim"
        wallet_attribute: "ouders_financieel_beschikbaar"
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "8"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Artikel 8 stelt als voorwaarde dat geen financieel beroep op ouders mogelijk is"

  input:
    - name: "LEEFTIJD"
      description: "Leeftijd van de aanvrager"
      type: "number"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      service_reference:
        service: "RvIG"
        field: "leeftijd"
        law: "wet_brp"
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "8"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Artikel 8 bepaalt dat de toeslag geldt voor 18-, 19- en 20-jarigen"

    - name: "BURGERLIJKE_STAAT"
      description: "Burgerlijke staat van de aanvrager"
      type: "string"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      service_reference:
        service: "RvIG"
        field: "burgerlijke_staat"
        law: "wet_brp"
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "8"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "De hoogte van de toeslag verschilt tussen alleenstaanden en gehuwden"

    - name: "GEHUWDENNORM"
      description: "Bijstandsnorm voor gehuwden (referentiebedrag)"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"
      service_reference:
        service: "SZW"
        field: "basisbedrag"
        law: "participatiewet/bijstand"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "21"
        url: "https://wetten.overheid.nl/BWBR0015703/2024-01-01#Hoofdstuk3_Paragraaf3.2_Artikel21"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=21&z=2024-01-01&g=2024-01-01"
        explanation: "De gehuwdennorm is de basis voor berekening van de jongerentoeslag"

    - name: "INKOMEN"
      description: "Netto inkomen van de aanvrager"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"
      service_reference:
        service: "UWV"
        field: "inkomen"
        law: "wet_inkomstenbelasting"
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "5"
        paragraph: "1"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Het inkomen bepaalt de draagkracht conform artikel 5"

    - name: "BIJSTANDSNORM"
      description: "Bijstandsnorm voor de aanvrager"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"
      service_reference:
        service: "SZW"
        field: "basisbedrag"
        law: "participatiewet/bijstand"
      legal_basis:
        law: "Participatiewet"
        bwb_id: "BWBR0015703"
        article: "20"
        url: "https://wetten.overheid.nl/BWBR0015703/2024-01-01#Hoofdstuk3_Paragraaf3.2_Artikel20"
        juriconnect: "jci1.3:c:BWBR0015703&artikel=20&z=2024-01-01&g=2024-01-01"
        explanation: "De bijstandsnorm bepaalt de draagkrachtvrijlating"

  output:
    - name: "is_gerechtigd"
      description: "Voldoet aan voorwaarden voor jongerentoeslag"
      type: "boolean"
      temporal:
        type: "point_in_time"
        reference: "$calculation_date"
      citizen_relevance: secondary
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "8"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "Recht op jongerentoeslag conform artikel 8"

    - name: "jongerentoeslag"
      description: "Hoogte van de jongerentoeslag per maand"
      type: "amount"
      type_spec:
        unit: "eurocent"
        precision: 0
        min: 0
      temporal:
        type: "period"
        period_type: "month"
      citizen_relevance: primary
      legal_basis:
        law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
        article: "8"
        url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
        explanation: "De hoogte wordt bepaald op basis van leeftijd en burgerlijke staat als percentage van de gehuwdennorm"

  definitions:
    # Artikel 8 - leeftijdsgrenzen
    MIN_LEEFTIJD: 18
    MAX_LEEFTIJD: 20
    # Artikel 8 - percentages van gehuwdennorm
    PERCENTAGE_18_ALLEENSTAAND: 0.30    # 30% voor 18-jarige alleenstaande
    PERCENTAGE_19_20_ALLEENSTAAND: 0.35 # 35% voor 19-20-jarige alleenstaande
    PERCENTAGE_GEHUWD: 0.20             # 20% voor 18-20-jarige gehuwde
    # Artikel 5 - draagkrachtvrijlating
    VRIJLATING_ALLEENSTAANDE: 10000     # 100 euro boven bijstandsnorm
    # Draagkrachtpercentage voor toeslagen
    DRAAGKRACHT_PERCENTAGE: 1.00        # 100% voor jongerentoeslag

requirements:
  - all:
      # Leeftijdseis: 18, 19 of 20 jaar
      - subject: "$LEEFTIJD"
        operation: GREATER_OR_EQUAL
        value: "$MIN_LEEFTIJD"
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "8"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "De aanvrager moet minimaal 18 jaar oud zijn"

      - subject: "$LEEFTIJD"
        operation: LESS_OR_EQUAL
        value: "$MAX_LEEFTIJD"
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "8"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "De aanvrager mag maximaal 20 jaar oud zijn"

      # Geen financieel beroep op ouders mogelijk
      - subject: "$OUDERS_FINANCIEEL_BESCHIKBAAR"
        operation: EQUALS
        value: false
        legal_basis:
          law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
          article: "8"
          url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
          explanation: "Er moet geen financieel beroep op ouders mogelijk zijn"

actions:
  - output: "is_gerechtigd"
    value: true
    legal_basis:
      law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
      article: "8"
      url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
      explanation: "Recht op jongerentoeslag wordt toegekend als aan alle voorwaarden is voldaan"

  - output: "jongerentoeslag"
    operation: MAX
    legal_basis:
      law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
      article: "8"
      url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
      explanation: "De hoogte van de jongerentoeslag is een percentage van de gehuwdennorm minus draagkracht"
    values:
      - 0
      - operation: SUBTRACT
        values:
          # Bruto toeslag op basis van leeftijd en burgerlijke staat
          - operation: IF
            legal_basis:
              law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
              article: "8"
              url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
              explanation: "Het percentage verschilt per leeftijd en burgerlijke staat"
            conditions:
              - test:
                  subject: "$BURGERLIJKE_STAAT"
                  operation: EQUALS
                  value: "gehuwd"
                then:
                  # 20% voor gehuwden
                  operation: MULTIPLY
                  values:
                    - "$GEHUWDENNORM"
                    - "$PERCENTAGE_GEHUWD"
              - test:
                  subject: "$LEEFTIJD"
                  operation: EQUALS
                  value: 18
                then:
                  # 30% voor 18-jarige alleenstaande
                  operation: MULTIPLY
                  values:
                    - "$GEHUWDENNORM"
                    - "$PERCENTAGE_18_ALLEENSTAAND"
              - else:
                  # 35% voor 19-20-jarige alleenstaande
                  operation: MULTIPLY
                  values:
                    - "$GEHUWDENNORM"
                    - "$PERCENTAGE_19_20_ALLEENSTAAND"
          # Draagkracht aftrek (100% van inkomen boven vrijlating)
          - operation: MULTIPLY
            legal_basis:
              law: "Beleidsregels Bijzondere Bijstand Gemeente Amsterdam"
              article: "5"
              paragraph: "1"
              url: "https://lokaleregelgeving.overheid.nl/CVDR679865"
              explanation: "Bij toeslagen wordt 100% van inkomen boven vrijlating als draagkracht meegerekend"
            values:
              - operation: MAX
                values:
                  - 0
                  - operation: SUBTRACT
                    values:
                      - "$INKOMEN"
                      - operation: ADD
                        values:
                          - "$BIJSTANDSNORM"
                          - "$VRIJLATING_ALLEENSTAANDE"
              - "$DRAAGKRACHT_PERCENTAGE"
